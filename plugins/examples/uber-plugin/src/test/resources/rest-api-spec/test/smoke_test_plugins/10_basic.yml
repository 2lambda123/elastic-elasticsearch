# Integration tests for testing uber plugins
#
"Check uber plugin install":
    - do:
        cluster.state: {}

    # Get master node id
    - set: { master_node: master }

    - do:
        nodes.info: {}

    - match:  { nodes.$master.plugins.0.name: example-rescore  }
    - match:  { nodes.$master.plugins.0.uber_plugin: my_uber_plugin  }
    - match:  { nodes.$master.plugins.1.name: script-expert-scoring  }
    - match:  { nodes.$master.plugins.1.uber_plugin: my_uber_plugin  }
