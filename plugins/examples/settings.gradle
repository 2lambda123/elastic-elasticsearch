include ':custom-settings'
include ':custom-significance-heuristic'
include ':custom-suggester'
include ':painless-whitelist'
include ':rescore'
include ':rest-handler'
include ':script-expert-scoring'
include ':security-authorization-engine'

gradle.projectsEvaluated {
  if (gradle.includedBuilds) {
    gradle.allprojects {
      configurations.all {
        resolutionStrategy.dependencySubstitution {
          // When using compositle builds we need to tell Gradle to use the project names since we rename the published artifacts
          substitute module('org.elasticsearch:elasticsearch') with module("org.elasticsearch:server:${elasticsearchVersion}")
          substitute module('org.elasticsearch.client:elasticsearch-rest-client') with module("org.elasticsearch.client:rest:${elasticsearchVersion}")
        }
      }
    }
  }
}
