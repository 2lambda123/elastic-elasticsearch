---
setup:
  - do:
      indices.create:
        index:  test
        body:
          settings:
            number_of_shards: 1
            number_of_replicas: 1

  - do:
      index:
        index:  test
        type:   test
        id:     1
        body:   { "test": 1 }
  - do:
      index:
        index:  test
        type:   test
        id:     2
        body:   { "test": 2 }
  - do:
      indices.refresh: {}

---
"example rescore":
  - do:
      search:
        index: test
        body:
          rescore:
            example:
              factor: 0
  - length: { hits.hits: 2 }
  - match: {hits.hits.0._score: 0 }
  - match: {hits.hits.1._score: 0 }

  - do:
      search:
        index: test
        body:
          rescore:
            window_size: 1
            example:
              factor: 0
  - length: { hits.hits: 2 }
  - match: {hits.hits.0._score: 0 }
  - match: {hits.hits.1._score: 1 }
