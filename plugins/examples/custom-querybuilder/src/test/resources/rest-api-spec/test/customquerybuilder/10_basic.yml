# tests that the custom query builder plugin is installed
---
"plugin loaded":
  - skip:
      reason: "contains is a newly added assertion"
      features: contains
  - do:
      cluster.state: {}

  # Get master node id
  - set: { master_node: master }

  - do:
      nodes.info: {}

  - contains:  { nodes.$master.plugins: { name: custom-querybuilder } }
