---
"no body fails":
  - do:
      catch: /body required/
      reindex: {}

---
"junk in body fails":
  - do:
      catch: /unknown field \[junk\]/
      reindex:
        body:
          junk:
            more_junk:

---
"junk in source fails":
  - do:
      catch: /unknown field \[junk\]/
      reindex:
        body:
          src:
            junk: {}

---
"junk in dest fails":
  - do:
      catch: /unknown field \[junk\]/
      reindex:
        body:
          dest:
            junk: {}

---
"no index on destination fails":
  - do:
      catch: /index must be specified/
      reindex:
        body:
          dest: {}

---
"search size is accepted":
  - do:
      index:
        index:   source
        type:    foo
        id:      1
        body:    { "text": "test" }
  - do:
      reindex:
        body:
          src:
            index: source
            search:
              size:  1000
          dest:
            index:   dest

---
"destination can used instead of 'dest'":
  - do:
      index:
        index:   source
        type:    foo
        id:      1
        body:    { "text": "test" }
  - do:
      reindex:
        body:
          src:
            index: source
          destination:
            index:   dest

---
"source can used instead of 'src'":
  - do:
      index:
        index:   source
        type:    foo
        id:      1
        body:    { "text": "test" }
  - do:
      reindex:
        body:
          source:
            index: source
          dest:
            index:   dest

---
"search size fails if not a number":
  - do:
      catch: '/NumberFormatException: For input string: "cat"/'
      reindex:
        body:
          source:
            search:
              size: cat
          dest:
            index: dest

---
"search from is not supported":
  - do:
      catch: /from is not supported in this context/
      reindex:
        body:
          source:
            search:
              from: 1
          dest:
            index: dest

---
"overwriting version is not supported":
  - do:
      catch: /.*\[dest\] unknown field \[version\].*/
      reindex:
        body:
          dest:
            version: 10

---
"overwriting version type is not supported":
  - do:
      catch: /.*\[dest\] unknown field \[version_type\].*/
      reindex:
        body:
          dest:
            version_type: external

---
"bad conflicts is error":
  - do:
      catch: /.*conflicts may only be "proceed" or "abort" but was \[cat\]/
      reindex:
        body:
          conflicts: cat
