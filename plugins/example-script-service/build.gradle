esplugin {
    description 'Demonstrates how to implement custom script service in Elasticsearch'
    classname 'org.elasticsearch.plugin.example.ExampleScriptServicePlugin'
}

// uncomment if version of the plugin shouldn't be different from the version of elasticsearch
// version = "${pluginVersion}"

// no unit tests
test.enabled = false


// Disable audit for certain classes
thirdPartyAudit.excludes = [
        // classes are missing, we bring just jollyday without additional dependencies
        'org.threeten.extra.chrono.JulianChronology',
        'org.threeten.extra.chrono.CopticChronology'
]

// The script dependencies go here
dependencies {
    compile "de.jollyday:jollyday:0.5.1"
}

