---
"Test Conditional Processor":
  - do:
      cluster.health:
          wait_for_status: green

  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "conditional" : {
                  "if" : { "all" : [ { "foo" : { "gte" : 13 } }, { "foo" : { "lt" : 20 } } ] },
                  "then" : [
                    {
                      "set" : {
                        "fields" : {
                          "success": true
                        }
                      }
                    }
                  ],
                  "else" : [
                    {
                      "set" : {
                        "fields" : {
                          "success": false
                        }
                      }
                    }
                  ]
                }
              }
            ]
          }
  - match: { _id: "my_pipeline" }

  # Simulate a Thread.sleep(), because pipeline are updated in the background
  - do:
      catch: request_timeout
      cluster.health:
        wait_for_nodes: 99
        timeout: 2s
  - match: { "timed_out": true }

  - do:
      ingest.index:
        index: test
        type: test
        id: 1
        pipeline_id: "my_pipeline"
        body: {foo: 16}

  - do:
      get:
        index: test
        type: test
        id: 1
  - match: { _source.success: true }

  - do:
      ingest.index:
        index: test
        type: test
        id: 2
        pipeline_id: "my_pipeline"
        body: {foo: 40}

  - do:
      get:
        index: test
        type: test
        id: 2
  - match: { _source.success: false }
