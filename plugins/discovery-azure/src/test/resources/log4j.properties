es.logger.level=INFO
log4j.rootLogger=${es.logger.level}, out

log4j.logger.org.elasticsearch.discovery.azure=TRACE, out
log4j.additivity.org.elasticsearch.discovery.azure=false
log4j.logger.org.elasticsearch.cloud.azure=TRACE, out
log4j.additivity.org.elasticsearch.cloud.azure=false
log4j.logger.org.apache.http=INFO, out
log4j.additivity.org.apache.http=false

log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.conversionPattern=[%d{ISO8601}][%-5p][%-25c] %m%n
