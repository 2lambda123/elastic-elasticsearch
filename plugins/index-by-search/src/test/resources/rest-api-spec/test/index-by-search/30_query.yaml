---
"Can limit copied docs by specifying a query on the source":
  - do:
      index:
        index:  test
        type:   test
        id:     1
        body:   { "text": "test" }
  - do:
      index:
        index:  test
        type:   test
        id:     2
        body:   { "text": "junk" }
  - do:
      indices.refresh: {}

  - do:
      index_by_search:
        body:
          source:
            index: test
            search:
              query:
                match:
                  text: test
          index:
            index: target
  - do:
      indices.refresh: {}

  - do:
      search:
        index: target
  - match: { hits.total: 1 }
