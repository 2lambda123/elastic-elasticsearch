---
"no body fails":
  - do:
      catch: /body required/
      index_by_search: {}

---
"junk in body fails":
  - do:
      catch: /unknown field \[junk\]/
      index_by_search:
        body:
          junk:
            more_junk:

---
"junk in source fails":
  - do:
      catch: /unknown field \[junk\]/
      index_by_search:
        body:
          source:
            junk: {}

---
"junk in index fails":
  - do:
      catch: /unknown field \[junk\]/
      index_by_search:
        body:
          index:
            junk: {}

---
"no index on destination fails":
  - do:
      catch: /index required/
      index_by_search:
        body:
          index: {}
