---
"Response format for version conflict with conflicts:abort":
  - do:
      index:
        index:   test
        type:    foo
        id:      1
        body:    { "text": "test" }
  - do:
      index:
        index:   test
        type:    bar
        id:      1
        body:    { "text": "test" }
  - do:
      indices.refresh: {}

  - do:
      index_by_search:
        body:
          conflicts: abort
          op_type:   create
          source:
            index:   test
            type:    foo
          index:
            index:   test
            type:    bar
  - match: {created: 0}
  - match: {updated: 0}
  - match: {version_conflicts: 1}
  - match: {batches: 1}
  - match: {failures.0.index:  test}
  - match: {failures.0.type:   bar}
  - match: {failures.0.id:     "1"}
  - match: {failures.0.status: CONFLICT}
  - match: {failures.0.cause.type:   version_conflict_engine_exception}
  - match: {failures.0.cause.reason: "[bar][1]: version conflict, document already exists (current version [1])"}
  - match: {failures.0.cause.shard:  /\d+/}
  - match: {failures.0.cause.index:  test}
  - is_true: took

