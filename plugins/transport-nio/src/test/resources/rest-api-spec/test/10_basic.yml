# Integration tests for Netty transport
#
"Netty loaded":
    - do:
        cluster.state: {}

    # Get master node id
    - set: { master_node: master }

    - do:
        nodes.info: {}

    - match:  { nodes.$master.plugins.0.name: transport-nio  }

    - do:
        cluster.stats: {}

    - match:  { nodes.network_types.transport_types.nio-transport: 1 }
    - match:  { nodes.network_types.http_types.nio-http-transport: 1 }
