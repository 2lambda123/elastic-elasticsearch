---
setup:
  - skip:
      version: "- 8.14.99"
      reason: synthetic source support introduced in 8.15

---
stored annotated_text field:
  - do:
      indices.create:
        index: test
        body:
          mappings:
            _source:
              mode: synthetic
            properties:
              annotated_text:
                type: annotated_text
                store: true

  - do:
      index:
        index: test
        id: 1
        refresh: true
        body:
          annotated_text: the quick brown fox

  - do:
      search:
        index: test

  - match:
      hits.hits.0._source:
        annotated_text: the quick brown fox

