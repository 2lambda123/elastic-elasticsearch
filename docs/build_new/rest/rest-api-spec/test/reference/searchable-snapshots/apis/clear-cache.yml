---
"line_40":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
# Named setup setup-repository

  - do:
      snapshot.create_repository:
        repository: my_repository
        body:
          type: fs
          settings:
            location: buildDir/cluster/shared/repo

  - do:
      raw:
        method: PUT
        path: "docs"
        body: |
          {
            "settings" : {
              "index.number_of_shards" : 1,
              "index.number_of_replicas" : 0
            }
          }
  - is_false: _shards.failures
  - do:
      raw:
        method: PUT
        path: "_snapshot/my_repository/my_snapshot"
        wait_for_completion: "true"
        body: |
          {
            "include_global_state": false,
            "indices": "docs"
          }
  - is_false: _shards.failures
  - do:
      raw:
        method: DELETE
        path: "docs"
  - is_false: _shards.failures
  - do:
      raw:
        method: POST
        path: "_snapshot/my_repository/my_snapshot/_mount"
        wait_for_completion: "true"
        body: |
          {
            "index": "docs",
            "renamed_index": "my-index"
          }
  - is_false: _shards.failures
  - do:
      raw:
        method: POST
        path: "my-index/_searchable_snapshots/cache/clear"
  - is_false: _shards.failures
