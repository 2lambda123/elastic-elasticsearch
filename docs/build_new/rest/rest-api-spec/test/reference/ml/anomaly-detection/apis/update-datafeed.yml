---
"line_160":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
        - always_skip
      reason: setup sample web logs
  - do:
      raw:
        method: POST
        path: "_ml/datafeeds/datafeed-test-job/_update"
        body: |
          {
            "query": {
              "term": {
                "geo.src": "US"
              }
            }
          }
  - match:
      $body:
        {
          "datafeed_id" : "datafeed-test-job",
          "job_id" : "test-job",
          "authorization" : {
            "roles" : [
              "superuser"
            ]
          },
          "query_delay" : "64489ms",
          "chunking_config" : {
            "mode" : "auto"
          },
          "indices_options" : {
            "expand_wildcards" : [
              "open"
            ],
            "ignore_unavailable" : false,
            "allow_no_indices" : true,
            "ignore_throttled" : true
          },
          "query" : {
            "term" : {
              "geo.src" : "US"
            }
          },
          "indices" : [
            "kibana_sample_data_logs"
          ],
          "scroll_size" : 1000,
          "delayed_data_check_config" : {
            "enabled" : true
          }
        }
