---
"line_129":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: PUT
        path: "_snapshot/repo1"
        body: |
          {"type": "fs", "settings": {"location": "repo/1"}}
  - is_false: _shards.failures
  - do:
      raw:
        method: PUT
        path: "_snapshot/repo1/snap2"
        wait_for_completion: "true"
  - is_false: _shards.failures
  - do:
      raw:
        method: PUT
        path: "_snapshot/repo1/snap1"
        wait_for_completion: "true"
  - is_false: _shards.failures
  - do:
      raw:
        method: GET
        path: "_cat/snapshots/repo1"
        v: "true"
        s: "id"
  - match:
      $body:
        /id     \s+repository \s+status \s+start_epoch \s+start_time \s+end_epoch  \s+end_time \s+duration \s+indices \s+successful_shards \s+failed_shards \s+total_shards\s*
         snap1  \s+repo1      \s+SUCCESS \s+\d+  \s+\d+:\d+:\d+   \s+\d+ \s+\d+:\d+:\d+     \s+\d+(\.\d+)?(m|s|ms)       \s+\d+ \s+\d+ \s+\d+ \s+\d+\s*
         snap2  \s+repo1      \s+SUCCESS \s+\d+  \s+\d+:\d+:\d+   \s+\d+ \s+\d+:\d+:\d+     \s+\d+(\.\d+)?(m|s|ms)       \s+\d+ \s+\d+ \s+\d+ \s+\d+\s*/
