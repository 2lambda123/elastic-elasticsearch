  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: POST
        path: "_search"
        body: |
          {
            "aggs": {
              "my_date_histo": {
                "date_histogram": {
                  "field": "timestamp",
                  "calendar_interval": "day"
                },
                "aggs": {
                  "the_sum": {
                    "sum": { "field": "lemmings" }
                  },
                  "the_deriv": {
                    "derivative": { "buckets_path": "the_sum" }
                  }
                }
              }
            }
          }
