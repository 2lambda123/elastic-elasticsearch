"line_16":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: GET
        path: "_search"
        body: |
          {
            "query": {
              "span_near": {
                "clauses": [
                  {
                    "span_term": {
                      "text": "quick brown"
                    }
                  },
                  {
                    "span_field_masking": {
                      "query": {
                        "span_term": {
                          "text.stems": "fox"
                        }
                      },
                      "field": "text"
                    }
                  }
                ],
                "slop": 5,
                "in_order": false
              }
            },
            "highlight": {
              "require_field_match" : false,
              "fields": {
                "*": {}
              }
            }
          }
  - is_false: _shards.failures
