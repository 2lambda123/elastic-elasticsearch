---
"line_20":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: PUT
        path: "my-index-000001"
        body: |
          {
            "mappings": {
              "properties": {
                "title": {
                  "type": "text",
                  "store": true
                },
                "date": {
                  "type": "date",
                  "store": true
                },
                "content": {
                  "type": "text"
                }
              }
            }
          }
  - is_false: _shards.failures
  - do:
      raw:
        method: PUT
        path: "my-index-000001/_doc/1"
        body: |
          {
            "title":   "Some short title",
            "date":    "2015-01-01",
            "content": "A very long content field..."
          }
  - is_false: _shards.failures
  - do:
      raw:
        method: GET
        path: "my-index-000001/_search"
        body: |
          {
            "stored_fields": [ "title", "date" ]
          }
  - is_false: _shards.failures
