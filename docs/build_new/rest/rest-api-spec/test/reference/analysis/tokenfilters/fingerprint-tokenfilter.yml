"line_117":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: PUT
        path: "custom_fingerprint_example"
        body: |
          {
            "settings": {
              "analysis": {
                "analyzer": {
                  "whitespace_": {
                    "tokenizer": "whitespace",
                    "filter": [ "fingerprint_plus_concat" ]
                  }
                },
                "filter": {
                  "fingerprint_plus_concat": {
                    "type": "fingerprint",
                    "max_output_size": 100,
                    "separator": "+"
                  }
                }
              }
            }
          }
  - is_false: _shards.failures
