---
"line_60":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
# Named setup my_active_watch

  - do:
      watcher.put_watch:
        id: "my_watch"
        active: true
        body:  >
          {
            "trigger": {
              "schedule": {
                "hourly": {
                  "minute": [ 0, 5 ]
                }
              }
            },
            "input": {
              "simple": {
                "payload": {
                  "send": "yes"
                }
              }
            },
            "condition": {
              "always": {}
            },
            "actions": {
              "test_index": {
                "index": {
                  "index": "test"
                }
              }
            }
          }
  - match: { _id: "my_watch" }

  - do:
      raw:
        method: DELETE
        path: "_watcher/watch/my_watch"
  - is_false: _shards.failures
  - match:
      $body:
        {
           "found": true,
           "_id": "my_watch",
           "_version": 2
        }
