---
setup:
# Named setup remote_cluster

  # Fetch the http host. We use the host of the master because we know there will always be a master.
  - do:
      cluster.state: {}
  - set: { master_node: master }
  - do:
      nodes.info:
        metric: [ http, transport ]
  - set: {nodes.$master.http.publish_address: host}
  - set: {nodes.$master.transport.publish_address: transport_host}

  - do:
      cluster.put_settings:
        body:
          persistent:
            cluster.remote.remote_cluster.seeds: $transport_host

  - do:
      raw:
        method: PUT
        path: "_ccr/auto_follow/my_auto_follow_pattern"
        body: |
          {
            "remote_cluster" : "remote_cluster",
            "leader_index_patterns" :
            [
              "leader_index"
            ],
            "follow_index_pattern" : "{{leader_index}}-follower"
          }
---
teardown:
  - do:
      raw:
        method: DELETE
        path: "_ccr/auto_follow/my_auto_follow_pattern"
---
"line_79":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: POST
        path: "_ccr/auto_follow/my_auto_follow_pattern/pause"
  - is_false: _shards.failures
  - match:
      $body:
        {
          "acknowledged" : true
        }
