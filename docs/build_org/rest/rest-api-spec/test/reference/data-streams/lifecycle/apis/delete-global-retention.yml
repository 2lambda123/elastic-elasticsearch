---
setup:
  - do:
      raw:
        method: PUT
        path: "_data_stream/_global_retention"
        body: |
          {
            "default_retention": "7d",
            "max_retention": "90d"
          }
  - do:
      raw:
        method: PUT
        path: "_index_template/template"
        body: |
          {
            "index_patterns": ["my-data-stream*"],
            "template": {
              "lifecycle": {}
            },
            "data_stream": { }
          }
  - do:
      raw:
        method: PUT
        path: "_data_stream/my-data-stream"
---
teardown:
  - do:
      raw:
        method: DELETE
        path: "_data_stream/my-data-stream*"
  - do:
      raw:
        method: DELETE
        path: "_index_template/template"
  - do:
      raw:
        method: DELETE
        path: "_data_stream/_global_retention"
---
"line_102":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: DELETE
        path: "_data_stream/_global_retention"
  - is_false: _shards.failures
  - match:
      $body:
        {
          "acknowledged": true,
          "dry_run": false,
          "affected_data_streams": [
            {
              "name": "my-data-stream",
              "previous_effective_retention": "7d",
              "new_effective_retention": "infinite"
            }
          ]
        }
