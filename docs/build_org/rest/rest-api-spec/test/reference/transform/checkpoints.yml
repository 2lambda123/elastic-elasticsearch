---
"line_80":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: PUT
        path: "_ingest/pipeline/set_ingest_time"
        body: |
          {
            "description": "Set ingest timestamp.",
            "processors": [
              {
                "set": {
                  "field": "event.ingested",
                  "value": "{{{_ingest.timestamp}}}"
                }
              }
            ]
          }
  - is_false: _shards.failures
