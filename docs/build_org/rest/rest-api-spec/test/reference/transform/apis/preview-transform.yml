---
"line_290":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
        - always_skip
      reason: set up sample data
  - do:
      raw:
        method: POST
        path: "_transform/_preview"
        body: |
          {
            "source": {
              "index": "kibana_sample_data_ecommerce"
            },
            "pivot": {
              "group_by": {
                "customer_id": {
                  "terms": {
                    "field": "customer_id",
                    "missing_bucket": true
                  }
                }
              },
              "aggregations": {
                "max_price": {
                  "max": {
                    "field": "taxful_total_price"
                  }
                }
              }
            }
          }
  - is_false: _shards.failures
