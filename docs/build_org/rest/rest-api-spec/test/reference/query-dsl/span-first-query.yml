---
"line_10":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: GET
        path: "_search"
        body: |
          {
            "query": {
              "span_first": {
                "match": {
                  "span_term": { "user.id": "kimchy" }
                },
                "end": 3
              }
            }
          }
  - is_false: _shards.failures
