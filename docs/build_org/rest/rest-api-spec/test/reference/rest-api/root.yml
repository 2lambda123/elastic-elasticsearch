---
"line_11":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: GET
        path: ""
  - is_false: _shards.failures
  - match:
      $body:
        {
          "name": "$body.name",
          "cluster_name": "$body.cluster_name",
          "cluster_uuid": "$body.cluster_uuid",
          "version": {
            "build_date": "$body.version.build_date",
            "minimum_wire_compatibility_version": "$body.version.minimum_wire_compatibility_version",
            "build_hash": "$body.version.build_hash",
            "number": "$body.version.number",
            "lucene_version": "$body.version.lucene_version",
            "minimum_index_compatibility_version": "$body.version.minimum_index_compatibility_version",
            "build_flavor": "$body.version.build_flavor",
            "build_snapshot": "$body.version.build_snapshot",
            "build_type": "$body.version.build_type"
          },
          "tagline": "You Know, for Search"
        }
