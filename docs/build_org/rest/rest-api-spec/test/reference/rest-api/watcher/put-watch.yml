---
"line_120":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: PUT
        path: "_watcher/watch/my-watch"
        body: |
          {
            "trigger" : {
              "schedule" : { "cron" : "0 0/1 * * * ?" }
            },
            "input" : {
              "search" : {
                "request" : {
                  "indices" : [
                    "logstash*"
                  ],
                  "body" : {
                    "query" : {
                      "bool" : {
                        "must" : {
                          "match": {
                             "response": 404
                          }
                        },
                        "filter" : {
                          "range": {
                            "@timestamp": {
                              "from": "{{ctx.trigger.scheduled_time}}||-5m",
                              "to": "{{ctx.trigger.triggered_time}}"
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            },
            "condition" : {
              "compare" : { "ctx.payload.hits.total" : { "gt" : 0 }}
            },
            "actions" : {
              "email_admin" : {
                "email" : {
                  "to" : "admin@domain.host.com",
                  "subject" : "404 recently encountered"
                }
              }
            }
          }
  - is_false: _shards.failures
