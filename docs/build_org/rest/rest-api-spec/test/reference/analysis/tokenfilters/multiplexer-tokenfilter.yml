---
"line_36":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: PUT
        path: "multiplexer_example"
        body: |
          {
            "settings": {
              "analysis": {
                "analyzer": {
                  "my_analyzer": {
                    "tokenizer": "standard",
                    "filter": [ "my_multiplexer" ]
                  }
                },
                "filter": {
                  "my_multiplexer": {
                    "type": "multiplexer",
                    "filters": [ "lowercase", "lowercase, porter_stem" ]
                  }
                }
              }
            }
          }
  - is_false: _shards.failures
  - do:
      raw:
        method: POST
        path: "multiplexer_example/_analyze"
        body: |
          {
            "analyzer" : "my_analyzer",
            "text" : "Going HOME"
          }
  - is_false: _shards.failures
  - match:
      $body:
        {
          "tokens": [
            {
              "token": "Going",
              "start_offset": 0,
              "end_offset": 5,
              "type": "<ALPHANUM>",
              "position": 0
            },
            {
              "token": "going",
              "start_offset": 0,
              "end_offset": 5,
              "type": "<ALPHANUM>",
              "position": 0
            },
            {
              "token": "go",
              "start_offset": 0,
              "end_offset": 5,
              "type": "<ALPHANUM>",
              "position": 0
            },
            {
              "token": "HOME",
              "start_offset": 6,
              "end_offset": 10,
              "type": "<ALPHANUM>",
              "position": 1
            },
            {
              "token": "home",
              "start_offset": 6,
              "end_offset": 10,
              "type": "<ALPHANUM>",
              "position": 1
            }
          ]
        }
