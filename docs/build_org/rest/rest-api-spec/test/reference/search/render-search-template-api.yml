---
setup:
  - do:
      raw:
        method: PUT
        path: "_scripts/my-search-template"
        body: |
          {
            "script": {
              "lang": "mustache",
              "source": {
                "query": {
                  "match": {
                    "message": "{{query_string}}"
                  }
                },
                "from": "{{from}}",
                "size": "{{size}}"
              },
              "params": {
                "query_string": "My query string"
              }
            }
          }
---
"line_36":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: POST
        path: "_render/template"
        body: |
          {
            "id": "my-search-template",
            "params": {
              "query_string": "hello world",
              "from": 20,
              "size": 10
            }
          }
  - is_false: _shards.failures
