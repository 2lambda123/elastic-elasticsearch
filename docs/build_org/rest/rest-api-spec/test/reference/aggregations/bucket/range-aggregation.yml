"range-aggregation-runtime-field-example":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
# Named setup sales

  - do:
        indices.create:
          index: sales
          body:
            settings:
              number_of_shards: 2
              number_of_replicas: 1
            mappings:
              properties:
                type:
                  type: keyword
  - do:
        bulk:
          index: sales
          refresh: true
          body: |
            {"index":{}}
            {"date": "2015/01/01 00:00:00", "price": 200, "promoted": true, "rating": 1, "type": "hat"}
            {"index":{}}
            {"date": "2015/01/01 00:00:00", "price": 200, "promoted": true, "rating": 1, "type": "t-shirt"}
            {"index":{}}
            {"date": "2015/01/01 00:00:00", "price": 150, "promoted": true, "rating": 5, "type": "bag"}
            {"index":{}}
            {"date": "2015/02/01 00:00:00", "price": 50, "promoted": false, "rating": 1, "type": "hat"}
            {"index":{}}
            {"date": "2015/02/01 00:00:00", "price": 10, "promoted": true, "rating": 4, "type": "t-shirt"}
            {"index":{}}
            {"date": "2015/03/01 00:00:00", "price": 200, "promoted": true, "rating": 1, "type": "hat"}
            {"index":{}}
            {"date": "2015/03/01 00:00:00", "price": 175, "promoted": false, "rating": 2, "type": "t-shirt"}
  - do:
      raw:
        method: GET
        path: "sales/_search"
        filter_path: "aggregations"
        body: |
          {
            "runtime_mappings": {
              "price.euros": {
                "type": "double",
                "script": {
                  "source": "\n          emit(doc['price'].value * params.conversion_rate)\n        ",
                  "params": {
                    "conversion_rate": 0.835526591
                  }
                }
              }
            },
            "aggs": {
              "price_ranges": {
                "range": {
                  "field": "price.euros",
                  "ranges": [
                    { "to": 100 },
                    { "from": 100, "to": 200 },
                    { "from": 200 }
                  ]
                }
              }
            }
          }
  - is_false: _shards.failures
  - match:
      $body:
        {
          "aggregations": {
            "price_ranges": {
              "buckets": [
                {
                  "key": "*-100.0",
                  "to": 100.0,
                  "doc_count": 2
                },
                {
                  "key": "100.0-200.0",
                  "from": 100.0,
                  "to": 200.0,
                  "doc_count": 5
                },
                {
                  "key": "200.0-*",
                  "from": 200.0,
                  "doc_count": 0
                }
              ]
            }
          }
        }
