                {
                  "key": "2.0-3.0",
                  "from": 2.0,
                  "to": 3.0,
                  "doc_count": 0
                },
                {
                  "key": "3.0-10.0",
                  "from": 3.0,
                  "to": 10.0,
                  "doc_count": 55
                },
                {
                  "key": "10.0-*",
                  "from": 10.0,
                  "doc_count": 31
                }
              ]
            }
          }
        }
