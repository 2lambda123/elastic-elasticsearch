"line_340":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: PUT
        path: "metrics_index"
        body: |
          {
            "mappings": {
              "properties": {
                "network": {
                  "properties": {
                    "name": {
                      "type": "keyword"
                    }
                  }
                },
                "latency_histo": {
                   "type": "histogram"
                }
              }
            }
          }
  - is_false: _shards.failures
  - do:
      raw:
        method: PUT
        path: "metrics_index/_doc/1"
        refresh: ""
        body: |
          {
            "network.name" : "net-1",
            "latency_histo" : {
                "values" : [1, 3, 8, 12, 15],
                "counts" : [3, 7, 23, 12, 6]
             }
          }
  - is_false: _shards.failures
  - do:
      raw:
        method: PUT
        path: "metrics_index/_doc/2"
        refresh: ""
        body: |
          {
            "network.name" : "net-2",
            "latency_histo" : {
                "values" : [1, 6, 8, 12, 14],
                "counts" : [8, 17, 8, 7, 6]
             }
          }
  - is_false: _shards.failures
  - do:
      raw:
        method: GET
        path: "metrics_index/_search"
        size: "0"
        filter_path: "aggregations"
        body: |
          {
            "aggs": {
              "latency_ranges": {
                "range": {
                  "field": "latency_histo",
                  "ranges": [
                    {"to": 2},
                    {"from": 2, "to": 3},
                    {"from": 3, "to": 10},
                    {"from": 10}
                  ]
                }
              }
            }
          }
  - is_false: _shards.failures
  - match:
      $body:
        {
          "aggregations": {
            "latency_ranges": {
              "buckets": [
                {
                  "key": "*-2.0",
