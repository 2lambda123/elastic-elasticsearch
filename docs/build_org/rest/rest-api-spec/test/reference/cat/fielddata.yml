---
"cat-fielddata-example":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: PUT
        path: "test"
        body: |
          {
            "mappings": {
              "properties": {
                "body": {
                  "type": "text",
                  "fielddata":true
                },
                "soul": {
                  "type": "text",
                  "fielddata":true
                },
                "mind": {
                  "type": "text",
                  "fielddata":true
                }
              }
            }
          }
  - is_false: _shards.failures
  - do:
      raw:
        method: POST
        path: "test/_doc"
        refresh: ""
        body: |
          {
            "body": "some words so there is a little field data",
            "soul": "some more words",
            "mind": "even more words"
          }
  - is_false: _shards.failures
  - do:
      raw:
        method: POST
        path: "test/_search"
        sort: "body,soul,mind"
  - is_false: _shards.failures
  - do:
      raw:
        method: GET
        path: "_cat/fielddata"
        v: "true"
        fields: "body"
  - match:
      $body:
        /id                     \s+host      \s+ip        \s+node    \s+field   \s+size\s*
         .+ \s+127.0.0.1 \s+127.0.0.1 \s+.+ \s+body    \s+\d+(\.\d+)?[tgmk]?b\s*/
  - do:
      raw:
        method: GET
        path: "_cat/fielddata/body,soul"
        v: "true"
  - match:
      $body:
        /id                     \s+host      \s+ip        \s+node    \s+field   \s+size\s*
         .+ \s+127.0.0.1 \s+127.0.0.1 \s+.+ \s+\w+    \s+\d+(\.\d+)?[tgmk]?b\s*
         .+ \s+127.0.0.1 \s+127.0.0.1 \s+.+ \s+\w+    \s+\d+(\.\d+)?[tgmk]?b\s*/
  - do:
      raw:
        method: GET
        path: "_cat/fielddata"
        v: "true"
  - match:
      $body:
        /id                     \s+host      \s+ip        \s+node    \s+field   \s+size\s*
         .+ \s+127.0.0.1 \s+127.0.0.1 \s+.+ \s+\w+    \s+\d+(\.\d+)?[tgmk]?b\s*
         .+ \s+127.0.0.1 \s+127.0.0.1 \s+.+ \s+\w+    \s+\d+(\.\d+)?[tgmk]?b\s*
         .+ \s+127.0.0.1 \s+127.0.0.1 \s+.+ \s+\w+    \s+\d+(\.\d+)?[tgmk]?b\s*/
