---
"line_51":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: PUT
        path: "_snapshot/repo1"
        body: |
          {"type": "fs", "settings": {"location": "repo/1"}}
  - is_false: _shards.failures
  - do:
      raw:
        method: GET
        path: "_cat/repositories"
        v: "true"
  - match:
      $body:
        /id    \s+type\s*
         repo1   \s+fs\s*/
