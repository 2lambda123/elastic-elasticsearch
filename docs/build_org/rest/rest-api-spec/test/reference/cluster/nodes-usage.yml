---
"line_66":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
# Named setup node

  # Fetch the node name. We use the host of the master because we know there will always be a master.
  - do:
      cluster.state: {}
  - is_true: master_node
  - set: { master_node: node_name }

  - do:
      raw:
        method: GET
        path: "_nodes/usage"
  - is_false: _shards.failures
  - match:
      $body:
        {
          "_nodes": {
            "total": 1,
            "successful": 1,
            "failed": 0
          },
          "cluster_name": $body.cluster_name,
          "nodes": {
            $node_name: {
              "timestamp": $body.$_path,
              "since": $body.$_path,
              "rest_actions": $body.$_path,
              "aggregations": $body.$_path
            }
          }
        }
