---
setup:
  - do:
      raw:
        method: PUT
        path: "_connector/my-connector"
        body: |
          {
            "index_name": "search-google-drive",
            "name": "My Connector",
            "service_type": "google_drive"
          }
---
teardown:
  - do:
      raw:
        method: DELETE
        path: "_connector/my-connector"
---
"line_87":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: PUT
        path: "_connector/my-connector/_scheduling"
        body: |
          {
              "scheduling": {
                  "access_control": {
                      "enabled": true,
                      "interval": "0 10 0 * * ?"
                  },
                  "full": {
                      "enabled": true,
                      "interval": "0 20 0 * * ?"
                  },
                  "incremental": {
                      "enabled": false,
                      "interval": "0 30 0 * * ?"
                  }
              }
          }
  - is_false: _shards.failures
  - match:
      $body:
        {
            "result": "updated"
        }
