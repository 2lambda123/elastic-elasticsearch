  title: Goodbye and thank you synced flush!
  anchor: goodbye_and_thank_you_synced_flush_
  body: >-
    Synced flush was a brilliant idea. It supports instant recoveries with a
    quite small implementation. However, with the presence of sequence numbers
    and retention leases, it is no longer needed. This change removes it from
    8.0.

    Depends on #50835

    Relates #50776
