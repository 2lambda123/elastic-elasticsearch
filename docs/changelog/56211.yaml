  body: >-
    In 7.8.0, we deprecated the settings for disabling basic license feature
    APIs. This PR removes those settings altogether for 8.0. This is a breaking
    change: if these options appear in elasticsearch.yml, they will no longer be
    recognized.

    Meta issue: #54745
