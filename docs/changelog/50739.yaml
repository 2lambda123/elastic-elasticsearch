  anchor: remove_type_parameter_from_cir_mapping_type_object_
  body: >-
    This commit removes the `type` parameter from
    `CreateIndexRequest.mapping(type, object...)`,and the associated delegating
    method on `CreateIndexRequestBuilder`.   To make migrationsimpler, the
    method on `CreateIndexRequest` is renamed to `mappingFromSimplifiedDef`,
    andon `CreateIndexRequestBuilder` to `setMapping`; this should help the
    compiler catch all necessary changes on upgrades.

    Relates to #41059
