---
"line_85":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: POST
        path: "_security/cross_cluster/api_key"
        body: |
          {
            "name": "my-cross-cluster-api-key",
            "access": {
              "search": [
                {
                  "names": ["logs*"]
                }
              ]
            },
            "metadata": {
              "application": "search"
            }
          }
  - is_false: _shards.failures
  - match:
      $body:
        {
          "id": "$body.id",
          "name": "my-cross-cluster-api-key",
          "api_key": "$body.api_key",
          "encoded": "$body.encoded"
        }
  - do:
      raw:
        method: GET
        path: "_security/api_key"
        id: "$body.id"
  - is_false: _shards.failures
  - do:
      raw:
        method: PUT
        path: "_security/cross_cluster/api_key/${body.api_keys.0.id}"
        body: |
          {
            "access": {
              "replication": [
                {
                  "names": ["archive"]
                }
              ]
            },
            "metadata": {
              "application": "replication"
            }
          }
  - is_false: _shards.failures
  - match:
      $body:
        {
          "updated": true
        }
