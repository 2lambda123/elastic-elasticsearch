# Named setup admin_role

  - do:
      security.put_role:
        name: "my_admin_role"
        body: >
          {
            "cluster": ["all"],
            "indices": [
              {"names": ["index1", "index2" ], "privileges": ["all"], "field_security" : {"grant" : [ "title", "body" ]}}
              ],
            "run_as": [ "other_user" ],
