---
setup:
  - do:
      raw:
        method: PUT
        path: "_synonyms/my-synonyms-set"
        body: |
          {
            "synonyms_set": [
              {
                "synonyms": "hello, hi"
              },
              {
                "synonyms": "other, another"
              },
              {
                "synonyms": "bye, goodbye"
              }
            ]
          }
  - do:
      raw:
        method: PUT
        path: "_synonyms/ecommerce-synonyms"
        body: |
          {
            "synonyms_set": [
              {
                "synonyms": "pants, trousers"
              },
              {
                "synonyms": "dress, frock"
              }
            ]
          }
  - do:
      raw:
        method: PUT
        path: "_synonyms/new-ecommerce-synonyms"
        body: |
          {
            "synonyms_set": [
              {
                "synonyms": "tie, bowtie"
              }
            ]
          }
---
"line_80":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: GET
        path: "_synonyms"
  - is_false: _shards.failures
  - match:
      $body:
        {
          "count": 3,
          "results": [
            {
              "synonyms_set": "ecommerce-synonyms",
              "count": 2
            },
            {
              "synonyms_set": "my-synonyms-set",
              "count": 3
            },
            {
              "synonyms_set": "new-ecommerce-synonyms",
              "count": 1
            }
          ]
        }
