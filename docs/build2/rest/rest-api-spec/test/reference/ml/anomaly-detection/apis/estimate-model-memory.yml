---
"line_54":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
        - always_skip
      reason: needs-licence
  - do:
      raw:
        method: POST
        path: "_ml/anomaly_detectors/_estimate_model_memory"
        body: |
          {
            "analysis_config": {
              "bucket_span": "5m",
              "detectors": [
                {
                  "function": "sum",
                  "field_name": "bytes",
                  "by_field_name": "status",
                  "partition_field_name": "app"
                }
              ],
              "influencers": [ "source_ip", "dest_ip" ]
            },
            "overall_cardinality": {
              "status": 10,
              "app": 50
            },
            "max_bucket_cardinality": {
              "source_ip": 300,
              "dest_ip": 30
            }
          }
  - is_false: _shards.failures
  - match:
      $body:
        {
          "model_memory_estimate": "21mb"
        }
