---
"line_47":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
# Named setup setup-repository

  - do:
      snapshot.create_repository:
        repository: my_repository
        body:
          type: fs
          settings:
            location: buildDir/cluster/shared/repo

  - do:
      raw:
        method: PUT
        path: "_slm/policy/daily-snapshots"
        body: |
          {
            "schedule": "0 30 1 * * ?",
            "name": "<daily-snap-{now/d}>",
            "repository": "my_repository",
            "config": {
              "indices": ["data-*", "important"],
              "ignore_unavailable": false,
              "include_global_state": false
            },
            "retention": {
              "expire_after": "30d",
              "min_count": 5,
              "max_count": 50
            }
          }
  - is_false: _shards.failures
  - do:
      raw:
        method: GET
        path: "_slm/policy/daily-snapshots"
        human: ""
  - is_false: _shards.failures
  - match:
      $body:
        {
          "daily-snapshots": {
            "version": $body.daily-snapshots.version,
            "modified_date": $body.daily-snapshots.modified_date,
            "modified_date_millis": $body.daily-snapshots.modified_date_millis,
            "policy" : {
              "schedule": "0 30 1 * * ?",
              "name": "<daily-snap-{now/d}>",
              "repository": "my_repository",
              "config": {
                "indices": ["data-*", "important"],
                "ignore_unavailable": false,
                "include_global_state": false
              },
              "retention": {
                "expire_after": "30d",
                "min_count": 5,
                "max_count": 50
              }
            },
            "stats": {
              "policy": "daily-snapshots",
              "snapshots_taken": 0,
              "snapshots_failed": 0,
              "snapshots_deleted": 0,
              "snapshot_deletion_failures": 0
            },
            "next_execution": $body.daily-snapshots.next_execution,
            "next_execution_millis": $body.daily-snapshots.next_execution_millis
          }
        }
  - do:
      raw:
        method: GET
        path: "_slm/policy"
  - is_false: _shards.failures
