---
"line_101":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: GET
        path: "_analyze"
        body: |
          {
            "tokenizer": "standard",
            "filter" : [
              "lowercase",
              {
                "type": "synonym_graph",
                "synonyms": ["pc => personal computer", "computer, pc, laptop"]
              }
            ],
            "text" : "Check how PC synonyms work"
          }
  - is_false: _shards.failures
