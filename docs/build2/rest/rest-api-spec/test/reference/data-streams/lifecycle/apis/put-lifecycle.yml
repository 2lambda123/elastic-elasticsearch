---
"line_80":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
# Named setup my_data_stream

  - do:
      indices.put_index_template:
        name: my-data-stream-template
        body: |
          {
            "index_patterns": [ "my-data-stream*" ],
            "data_stream": { },
            "priority": 500
          }

  - do:
      raw:
        method: PUT
        path: '_data_stream/my-data-stream'

  - do:
      raw:
        method: PUT
        path: "_data_stream/my-data-stream/_lifecycle"
        body: |
          {
            "data_retention": "7d"
          }
  - is_false: _shards.failures
# Named teardown data_stream_cleanup

  - do:
      raw:
        method: DELETE
        path: '_data_stream/*'
  - is_true: acknowledged
  - do:
      raw:
        method: DELETE
        path: '_index_template/*'
  - is_true: acknowledged

  - match:
      $body:
        {
          "acknowledged": true
        }
---
"line_107":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
        - always_skip
      reason: downsampling requires waiting for indices to be out of time bounds
  - do:
      raw:
        method: PUT
        path: "_data_stream/my-weather-sensor-data-stream/_lifecycle"
        body: |
          {
              "downsampling": [
                {
                  "after": "1d",
                  "fixed_interval": "10m"
                },
                {
                  "after": "7d",
                  "fixed_interval": "1d"
                }
              ]
          }
  - is_false: _shards.failures
