                      }
                    }
                  },
                  {
                    "range": {
                      "source.ip": {
                        "gte": "192.0.2.0",
                        "lte": "192.0.2.255"
                      }
                    }
                  }
                ]
              }
            },
            "fields": [
              "*"
            ],
            "_source": false,
            "sort": [
