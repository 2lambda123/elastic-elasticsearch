---
"cat-allocation-example":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: PUT
        path: "test"
        body: |
          {"settings": {"number_of_replicas": 0}}
  - is_false: _shards.failures
  - do:
      raw:
        method: GET
        path: "_cat/allocation"
        v: "true"
  - match:
      $body:
        /shards \s+shards.undesired \s+write_load.forecast \s+disk.indices.forecast \s+disk.indices \s+disk.used \s+disk.avail \s+disk.total \s+disk.percent \s+host      \s+ip        \s+node    \s+node.role\s*
              \s+1                \s+0                 \s+0.0                  \s+\d+(\.\d+)?[tgmk]?b         \s+\d+(\.\d+)?[tgmk]?b    \s+\d+(\.\d+)?[tgmk]?b     \s+\d+(\.\d+)?[tgmk]?b    \s+\d+(\.\d+)?[tgmk]?b           \s+\d+ \s+127.0.0.1 \s+127.0.0.1 \s+.+\s*/
