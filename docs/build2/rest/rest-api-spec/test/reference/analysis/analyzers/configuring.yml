---
"line_10":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: PUT
        path: "my-index-000001"
        body: |
          {
            "settings": {
              "analysis": {
                "analyzer": {
                  "std_english": {
                    "type":      "standard",
                    "stopwords": "_english_"
                  }
                }
              }
            },
            "mappings": {
              "properties": {
                "my_text": {
                  "type":     "text",
                  "analyzer": "standard",
                  "fields": {
                    "english": {
                      "type":     "text",
                      "analyzer": "std_english"
                    }
                  }
                }
              }
            }
          }
  - is_false: _shards.failures
  - do:
      raw:
        method: POST
        path: "my-index-000001/_analyze"
        body: |
          {
            "field": "my_text",
            "text": "The old brown cow"
          }
  - is_false: _shards.failures
  - do:
      raw:
        method: POST
        path: "my-index-000001/_analyze"
        body: |
          {
            "field": "my_text.english",
            "text": "The old brown cow"
          }
  - is_false: _shards.failures
  - match:
      $body:
        {
          "tokens": [
            {
              "token": "old",
              "start_offset": 4,
              "end_offset": 7,
              "type": "<ALPHANUM>",
              "position": 1
            },
            {
              "token": "brown",
              "start_offset": 8,
              "end_offset": 13,
              "type": "<ALPHANUM>",
              "position": 2
            },
            {
              "token": "cow",
              "start_offset": 14,
              "end_offset": 17,
              "type": "<ALPHANUM>",
              "position": 3
            }
          ]
        }
