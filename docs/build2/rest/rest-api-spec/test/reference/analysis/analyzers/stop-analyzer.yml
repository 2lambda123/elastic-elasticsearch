            "settings": {
              "analysis": {
                "filter": {
                  "english_stop": {
                    "type":       "stop",
                    "stopwords":  "_english_"
                  }
                },
                "analyzer": {
                  "rebuilt_stop": {
                    "tokenizer": "lowercase",
                    "filter": [
                      "english_stop"
                    ]
                  }
                }
              }
            }
          }
  - is_false: _shards.failures

