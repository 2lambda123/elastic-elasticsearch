---
"line_16":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: PUT
        path: "my-index-000001"
        body: |
          {
            "settings": {
              "analysis": {
                "filter": {
                  "autocomplete_filter": {
                    "type": "edge_ngram",
                    "min_gram": 1,
                    "max_gram": 20
                  }
                },
                "analyzer": {
                  "autocomplete": {
                    "type": "custom",
                    "tokenizer": "standard",
                    "filter": [
                      "lowercase",
                      "autocomplete_filter"
                    ]
                  }
                }
              }
            },
            "mappings": {
              "properties": {
                "text": {
                  "type": "text",
                  "analyzer": "autocomplete",
                  "search_analyzer": "standard"
                }
              }
            }
          }
  - is_false: _shards.failures
  - do:
      raw:
        method: PUT
        path: "my-index-000001/_doc/1"
        body: |
          {
            "text": "Quick Brown Fox"
          }
  - is_false: _shards.failures
  - do:
      raw:
        method: GET
        path: "my-index-000001/_search"
        body: |
          {
            "query": {
              "match": {
                "text": {
                  "query": "Quick Br",
                  "operator": "and"
                }
              }
            }
          }
  - is_false: _shards.failures
