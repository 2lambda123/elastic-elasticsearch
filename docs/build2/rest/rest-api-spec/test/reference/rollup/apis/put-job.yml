---
"line_250":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
# Named setup sensor_index

  - do:
      indices.create:
        index: sensor-1
        body:
          settings:
            number_of_shards: 1
            number_of_replicas: 0
          mappings:
            properties:
              timestamp:
                type: date
              temperature:
                type: long
              voltage:
                type: float
              node:
                type: keyword
              load:
                type: double
              net_in:
                type: long
              net_out:
                type: long
              hostname:
                type: keyword
              datacenter:
                type: keyword

  - do:
      raw:
        method: PUT
        path: "_rollup/job/sensor"
        body: |
          {
            "index_pattern": "sensor-*",
            "rollup_index": "sensor_rollup",
            "cron": "*/30 * * * * ?",
            "page_size": 1000,
            "groups": {
              "date_histogram": {
                "field": "timestamp",
                "fixed_interval": "1h",
                "delay": "7d"
              },
              "terms": {
                "fields": [ "node" ]
              }
            },
            "metrics": [
                {
                "field": "temperature",
                "metrics": [ "min", "max", "sum" ]
              },
              {
                "field": "voltage",
                "metrics": [ "avg" ]
              }
            ]
          }
  - is_false: _shards.failures
  - match:
      $body:
        {
          "acknowledged": true
        }
