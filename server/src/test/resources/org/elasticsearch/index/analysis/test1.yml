index :
  analysis :
    tokenizer :
      my_tokenizer :
        type : standard
    filter :
      stop :
        type : stop
        stopwords : [test-stop]
      stop2 :
        type : stop
        stopwords : [stop2-1, stop2-2]
      my :
        type : myfilter
    analyzer :
      my_analyzer :
        type : standard
        stopwords : [test1, test2, test3]
      custom1 :
        tokenizer : my_tokenizer
        filter : [stop, stop2]
      custom4 :
        tokenizer : my_tokenizer
        filter : [my]
      custom6 :
        tokenizer : my_tokenizer
        position_increment_gap: 256
      custom7 :
        type : standard
        version: 3.6
