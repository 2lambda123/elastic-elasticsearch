---
"Synced flush rest test":
  - do:
      indices.create:
        index: testing

  - do:
      cluster.health:
        wait_for_status: green
  - do:
      indices.flush:
        index: testing
        synced: true
  - do:
      indices.stats: {level: shards}

  - is_true: indices.testing.shards.0.0.commit.user_data.sync_id
