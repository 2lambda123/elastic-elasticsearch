---
setup:
  - do:
      indices.create:
          index: test

  - do:
      index:
          index:  test
          id:     1
          body:   { foo: bar }

  - do:
      indices.refresh:
        index: [test]

---
"Test search_type=query_and_fetch not supported from REST layer":

  - do:
      catch: /No search type for \[query_and_fetch\]/
      search:
          rest_total_hits_as_int: true
          index: test
          search_type: query_and_fetch
          body:
              query:
                match:
                  foo: bar

---
"Test search_type=dfs_query_and_fetch not supported from REST layer":

  - do:
      catch: /No search type for \[dfs_query_and_fetch\]/
      search:
          rest_total_hits_as_int: true
          index: test
          search_type: dfs_query_and_fetch
          body:
              query:
                match:
                  foo: bar
