---
"cluster health test drilling down into a component":
  - skip:
      version: "- 8.2.99"
      reason: "health drilldown was only added in 8.3.0"

  - do:
      _internal.health:
        component: cluster_coordination

  - is_true: cluster_name
  - match:   { components.cluster_coordination.status: "green" }
  - match:   { components.cluster_coordination.indicators.stable_master.status: "green" }
  - match:   { components.cluster_coordination.indicators.stable_master.summary: "The cluster has a stable master node" }
  - is_true: components.cluster_coordination.indicators.stable_master.details.current_master
  - is_true: components.cluster_coordination.indicators.stable_master.details.recent_masters
