---
"Close multiple indices in request body":
  - skip:
      features: ["allowed_warnings"]

  - do:
      indices.close:
        body:
          index:
            - "test_index1"
            - "test_index2"
      allowed_warnings:
        - "the default value for the ?wait_for_active_shards parameter will change from '0' to 'index-setting' in version 8; specify '?wait_for_active_shards=index-setting' to adopt the future default behaviour, or '?wait_for_active_shards=0' to preserve today's behaviour"

  - match: { acknowledged: true }
  - match: { shards_acknowledged: true }
  - match: { indices.test_index1.closed: true }
  - match: { indices.test_index2.closed: true }

---
"Open multiple indices in request body":
  - skip:
      features: ["allowed_warnings"]

  - do:
      indices.close:
        body:
          index:
            - "test_index2"
            - "test_index3"
      allowed_warnings:
