---
"Create synonym set":
  - skip:
      version: " - 8.8.99"
      reason: Introduced in 8.9.0
  - do:
      synonyms.put:
        synonym_set: test-create-synonyms
        body:
          synonyms:
            - synonym: "hello, hi"
            - synonym: "bye => goodbye"
              id: "test-id"

  - match: { result: "created" }

---
"Update synonym set":
  - skip:
      version: " - 8.8.99"
      reason: Introduced in 8.9.0
  - do:
      synonyms.put:
        synonym_set: test-update-synonyms
        body:
          synonyms:
            - synonym: "hello, hi"
            - synonym: "bye => goodbye"
              id: "test-id"

  - do:
      synonyms.put:
        synonym_set: test-update-synonyms
        body:
          synonyms:
            - synonym: "other, another"

  - match: { result: "updated" }
