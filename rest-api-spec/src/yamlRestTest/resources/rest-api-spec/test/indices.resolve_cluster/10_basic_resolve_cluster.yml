---
setup:
  - skip:
      version: " - 8.12.99"
      reason: "resolve cluster introduced in 8.13"
      features: allowed_warnings

  - do:
      indices.create:
        index: test_index1
        body:
          aliases:
            test_alias: {}
            test_blias: {}
            test_clias: {}

  - do:
      indices.create:
        index: test_index2
        body:
          aliases:
            test_alias: {}

  - do:
      indices.close:
        index: test_index2
      allowed_warnings:
        - "the default value for the ?wait_for_active_shards parameter will change from '0' to 'index-setting' in version 8; specify '?wait_for_active_shards=index-setting' to adopt the future default behaviour, or '?wait_for_active_shards=0' to preserve today's behaviour"

  - do:
      indices.create:
        index: test_index3
        body:
          aliases:
            test_blias: {}

---
"Resolve cluster with indices and aliases":
  - skip:
      version: " - 8.12.99"
      reason: "resolve cluster introduced in 8.13"

  - do:
      indices.resolve_cluster:
        name: '*'

  - match: {(local).connected: true}
  - match: {(local).skip_unavailable: false}
  - match: {(local).matching_indices: true}
  - exists: (local).version.number

---
"Resolve cluster with hidden and closed indices":
  - skip:
      version: " - 8.12.99"
      reason: "resolve cluster introduced in 8.13"

  - do:
      indices.resolve_cluster:
        # exclude security index for test to work with and without security
        name: '*,-.security*'

  - match: {(local).connected: true}
  - match: {(local).skip_unavailable: false}
  - match: {(local).matching_indices: true}
  - exists: (local).version.number


---
"Resolve cluster with hidden index":
  - skip:
      version: " - 8.12.99"
      reason: "resolve cluster introduced in 8.13"

  - do:
      indices.resolve_cluster:
        # _resolve/cluster does not match hidden indices
        name: '.security*'

  - match: {(local).connected: true}
  - match: {(local).skip_unavailable: false}
  - match: {(local).matching_indices: false}
  - exists: (local).version.number


---
"Resolve cluster with closed index":
  - skip:
      version: " - 8.12.99"
      reason: "resolve cluster introduced in 8.13"

  - do:
      indices.resolve_cluster:
        # _resolve/cluster does not match closed indices
        name: 'test_index2'

  - match: {(local).connected: true}
  - match: {(local).skip_unavailable: false}
  - match: {(local).matching_indices: true}  # TODO: this should be false?
  - exists: (local).version.number


---
"Resolve cluster using alias":
  - skip:
      version: " - 8.12.99"
      reason: "resolve cluster introduced in 8.13"

  - do:
      indices.resolve_cluster:
        name: 'test_clias'

  - match: {(local).connected: true}
  - match: {(local).skip_unavailable: false}
  - match: {(local).matching_indices: true}
  - exists: (local).version.number


---
"Resolve cluster using alias and index that does not exist":
  - skip:
      version: " - 8.12.99"
      reason: "resolve cluster introduced in 8.13"

  - do:
      indices.resolve_cluster:
        name: 'test_clias,doesnotexist*'

  - match: {(local).connected: true}
  - match: {(local).skip_unavailable: false}
  - match: {(local).matching_indices: true}
  - exists: (local).version.number
