---
setup:

  - do:
      snapshot.create_repository:
        repository: test_repo_get_1
        body:
          type: fs
          settings:
            location: "test_repo_get_1_loc"

---
"Get snapshot info":
  - skip:
      version: " - 7.99.99"
      reason: "8.0 changes get snapshots response format"

  - do:
      indices.create:
        index: test_index
        body:
          settings:
            number_of_shards:   1
            number_of_replicas: 0

  - do:
      snapshot.create:
        repository: test_repo_get_1
        snapshot: test_snapshot
        wait_for_completion: true

  - do:
      snapshot.get:
        repository: test_repo_get_1
        snapshot: test_snapshot

  - is_true: snapshots
  - is_true: snapshots.0.failures

  - do:
      snapshot.delete:
        repository: test_repo_get_1
        snapshot: test_snapshot

---
"Get missing snapshot info throws an exception":
  - skip:
      version: " - 7.99.99"
      reason: "8.0 changes get snapshots response format"

  - do:
      snapshot.get:
        repository: test_repo_get_1
        snapshot: test_nonexistent_snapshot

  - is_true: failures.test_repo_get_1
  - match: { failures.test_repo_get_1.type: snapshot_missing_exception }

---
"Get missing snapshot info succeeds when ignore_unavailable is true":
  - skip:
      version: " - 7.99.99"
      reason: "8.0 changes get snapshots response format"

  - do:
      snapshot.get:
        repository: test_repo_get_1
        snapshot: test_nonexistent_snapshot
        ignore_unavailable: true

  - is_true: snapshots

---
"Get snapshot info when verbose is false":
  - skip:
      version: " - 7.99.99"
      reason: "8.0 changes get snapshots response format"

  - do:
      indices.create:
        index: test_index
        body:
          settings:
            number_of_shards:   1
            number_of_replicas: 0

  - do:
      snapshot.create:
        repository: test_repo_get_1
        snapshot: test_snapshot
        wait_for_completion: true

  - do:
      snapshot.get:
        repository: test_repo_get_1
        snapshot: test_snapshot
        verbose: false

  - is_true: snapshots
  - match: { snapshots.0.snapshot: test_snapshot }
  - match: { snapshots.0.state: SUCCESS }
  - is_false: snapshots.0.failures
  - is_false: snapshots.0.shards
  - is_false: snapshots.0.version
  - is_false: snapshots.0._meta

  - do:
      snapshot.delete:
        repository: test_repo_get_1
        snapshot: test_snapshot

---
"Get snapshot info contains include_global_state":
  - skip:
      version: " - 7.99.99"
      reason: "8.0 changes get snapshots response format"

  - do:
      indices.create:
        index: test_index
        body:
          settings:
            number_of_shards:   1
            number_of_replicas: 0

  - do:
      snapshot.create:
        repository: test_repo_get_1
        snapshot: test_snapshot_with_include_global_state
        wait_for_completion: true
        body: |
          { "include_global_state": true }

  - do:
      snapshot.get:
        repository: test_repo_get_1
        snapshot: test_snapshot_with_include_global_state

  - is_true: snapshots
  - match: { snapshots.0.snapshot: test_snapshot_with_include_global_state }
  - match: { snapshots.0.state: SUCCESS }
  - match: { snapshots.0.include_global_state: true }

  - do:
      snapshot.delete:
        repository: test_repo_get_1
        snapshot: test_snapshot_with_include_global_state

  - do:
      snapshot.create:
        repository: test_repo_get_1
        snapshot: test_snapshot_without_include_global_state
        wait_for_completion: true
        body: |
          { "include_global_state": false }

  - do:
      snapshot.get:
        repository: test_repo_get_1
        snapshot: test_snapshot_without_include_global_state

  - is_true: snapshots
  - match: { snapshots.0.snapshot: test_snapshot_without_include_global_state }
  - match: { snapshots.0.state: SUCCESS }
  - match: { snapshots.0.include_global_state: false }

  - do:
      snapshot.delete:
        repository: test_repo_get_1
        snapshot: test_snapshot_without_include_global_state

---
"Get snapshot info with metadata":
  - skip:
      version: " - 7.99.99"
