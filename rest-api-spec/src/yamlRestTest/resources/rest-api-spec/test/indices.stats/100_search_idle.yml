---
setup:
  - do:
      indices.create:
        index: test
        body:
          settings:
            number_of_shards: 2
            number_of_replicas: 0
            index:
              search:
                idle:
                  after: 60s

---
"Search idle stats":

  - do:
      indices.stats: { level: shards }

  - is_false: indices.test.shards.0.0.search.is_search_idle
  - gte: { indices.test.shards.0.0.search.search_idle_time: 0 }

  - is_false: indices.test.shards.1.0.search.is_search_idle
  - gte: { indices.test.shards.1.0.search.search_idle_time: 0 }
