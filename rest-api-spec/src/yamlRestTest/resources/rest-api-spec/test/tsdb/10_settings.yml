enable:
  - skip:
      version: " - 7.99.99"
      reason: introduced in 8.0.0 to be backported to 7.16.0

  - do:
      indices.create:
          index: test_index
          body:
            settings:
              index:
                mode: time_series
                number_of_replicas: 0
                number_of_shards: 2
            mappings:
              properties:
                "@timestamp":
                  type: date
                metricset:
                  type: keyword
                  time_series_dimension: true
                k8s:
                  properties:
                    pod:
                      properties:
                        uid:
                          type: keyword
                          time_series_dimension: true
                        name:
                          type: keyword
                        ip:
                          type: ip
                        network:
                          properties:
                            tx:
                              type: long
                            rx:
                              type: long

---
no sort field:
  - skip:
      version: " - 7.99.99"
      reason: introduced in 8.0.0 to be backported to 7.16.0

  - do:
      catch: /\[index.mode=time_series\] is incompatible with \[index.sort.field\]/
      indices.create:
          index: test_index
          body:
            settings:
              index:
                mode: time_series
                sort.field: ['a']

