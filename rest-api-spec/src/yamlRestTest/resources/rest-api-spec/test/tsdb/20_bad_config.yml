

---
"dimension with ignore_above":
  - skip:
      version: " - 7.99.99"
      reason: introduced in 8.0.0 to be backported to 7.15.0

  - do:
      catch: /Field \[ignore_above\] cannot be set in conjunction with field \[dimension\]/
      indices.create:
          index: test
          body:
            settings:
              index:
                time_series_mode: true
            mappings:
              properties:
                "@timestamp":
                  type: date
                metricset:
                  type: keyword
                  dimension: true
                  ignore_above: 1024

---
"dimension with normalizer":
  - skip:
      version: " - 7.99.99"
      reason: introduced in 8.0.0 to be backported to 7.15.0

  - do:
      catch: /Field \[normalizer\] cannot be set in conjunction with field \[dimension\]/
      indices.create:
          index: test
          body:
            settings:
              index:
                time_series_mode: true
            mappings:
              properties:
                "@timestamp":
                  type: date
                metricset:
                  type: keyword
                  dimension: true
                  normalizer: lowercase

---
"dimension with super long name":
  - skip:
      version: " - 7.99.99"
      reason: introduced in 8.0.0 to be backported to 7.15.0

  - do:
      catch: /Dimension name must be less than \[512\] bytes but \[.+\..+\..+\..+\..+\] was \[524\]/
      indices.create:
          index: test
          body:
            settings:
              index:
                time_series_mode: true
            mappings:
              properties:
                "@timestamp":
                  type: date
                superduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperlong:
                  properties:
                    superduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperlong:
                      properties:
                        superduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperlong:
                          properties:
                            superduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperlong:
                              properties:
                                superduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperduperlong:
                                  type: keyword
                                  dimension: true

---
"provide sort in time series mode":
  - skip:
      version: " - 7.99.99"
      reason: introduced in 8.0.0 to be backported to 7.15.0

  - do:
      catch: /Can't set \[index\.sort\.field\] in time series mode/
      indices.create:
          index: test
          body:
            settings:
              index:
                sort:
                  field: "@timestamp"
                  order: desc
                time_series_mode: true
            mappings:
              properties:
                "@timestamp":
                  type: date
                metricset:
                  type: keyword
                  dimension: true
