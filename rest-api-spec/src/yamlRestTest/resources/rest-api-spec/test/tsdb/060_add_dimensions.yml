add dimensions with put_mapping:
  - skip:
      version: " - 7.99.99"
      reason: introduced in 8.0.0 to be backported to 7.16.0

  - do:
      indices.create:
          index: test
          body:
            settings:
              index:
                mode: time_series
            mappings:
              properties:
                "@timestamp":
                  type: date

  # TODO restore after #77731
  # - do:
  #     catch: "/Error building time series id: There aren't any mapped dimensions/"
  #     index:
  #       index: test
  #       refresh: true
  #       body:
  #         "@timestamp": "2021-04-28T18:35:24.467Z"
  #         metricset: cat

  - do:
      indices.put_mapping:
        index: test
        body:
          properties:
            metricset:
              type: keyword
              time_series_dimension: true

  - do:
      index:
        index: test
        refresh: true
        body:
          "@timestamp": "2021-04-28T18:35:24.467Z"
          metricset: cat

  - do:
      search:
        index: test
        body:
          fields:
  #         - field: _tsid  TODO fetch the tsid
            - field: "@timestamp"

  - match: {hits.total.value: 1}
  # - match: {hits.hits.0.fields._tsid: [{metricset: cat}]} TODO Fetch the tsid
  - match: {hits.hits.0.fields.@timestamp: ["2021-04-28T18:35:24.467Z"]}

