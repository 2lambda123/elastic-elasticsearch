keyword:
  - skip:
      version: " - 8.1.99"
      reason: introduced in 8.2.0

  - do:
      indices.create:
        index: test
        body:
          mappings:
            _source:
              synthetic: true
            properties:
              kwd:
                type: keyword
              kwd2:
                type: keyword

  - do:
      index:
        index:   test
        id:      1
        refresh: true
        body:
          kwd: foo

  - do:
      update:
        index:  test
        id:     1
        body:
          doc_as_upsert: true
          doc:
            kwd2: bar
  - match: {result: updated}

  - do:
      get:
        index: test
        id:    1
  - match: {_index: "test"}
  - match: {_id: "1"}
  - match: {_version: 2}
  - match: {found: true}
  - match:
      _source:
        kwd:  foo
        kwd2: bar
