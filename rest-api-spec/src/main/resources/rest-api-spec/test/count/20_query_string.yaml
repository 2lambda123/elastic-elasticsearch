---
"count with query_string parameters":
  - skip:
      features:
        - warnings

  - do:
      warnings:
        - 'The [_all] field is deprecated and will be removed in Elasticsearch 6.0'
      indices.create:
          index:  test
          body:
            mappings:
              test:
                _all:
                  enabled: false
                properties:
                  number:
                    type: integer

  - do:
      index:
          index:  test
          type:   test
          id:     1
          body:   { field: foo bar}

  - do:
      indices.refresh:
        index: [test]

  - do:
      count:
        index: test
        q: bar
        df: field

  - match: {count : 1}

  - do:
      count:
        index: test
        q: field:foo field:xyz

  - match: {count : 1}

  - do:
      count:
        index: test
        q: field:foo field:xyz
        default_operator: AND

  - match: {count : 0}

  - do:
      count:
        index: test
        q: field:bars
        analyzer: snowball

  - match: {count : 1}

  - do:
      count:
        index: test
        q: field:BA*

  - match: {count : 1}

  - do:
      count:
        index: test
        q: number:foo
        lenient: true

  - match: {count : 0}
