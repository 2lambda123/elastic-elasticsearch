---
setup:
  - do:
      indices.create:
        body:
          settings:
            index:
              refresh_interval: 10s
        index: test-index
---
Test reset index settings:
  - skip:
      version: " - 6.3.99"
      reason: "include_defaults behavior is not expected to be consistent when nodes below 6.4.0 are present"
  - do:
      indices.get_settings:
        flat_settings: true
        index: test-index
  - match:
      test-index.settings.index\.refresh_interval: "10s"
  - do:
      indices.put_settings:
        body:
          refresh_interval: null
  - do:
      indices.get_settings:
        flat_settings: false
  - is_false: test-index.settings.index\.refresh_interval
  - do:
      indices.get_settings:
        include_defaults: true
        flat_settings: true
        index: test-index
  - match:
      test-index.defaults.index\.refresh_interval: "1s"
