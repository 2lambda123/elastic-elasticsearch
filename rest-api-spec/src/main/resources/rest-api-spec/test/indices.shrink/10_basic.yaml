---
"Shrink index via API":

  - do:
      indices.create:
        index: source
        body:
          settings:
            number_of_replicas: "0"
  - do:
      index:
        index: source
        type:  test
        id:    "1"
        body:  { "foo": "hello world" }

  - do:
      get:
        index: source
        type:  test
        id:    "1"

  - match: { _index:   source }
  - match: { _type:    test   }
  - match: { _id:      "1"     }
  - match: { _source:  { foo: "hello world" } }

  - do:
      cluster.state: {}

  # Get master node id
  - set: { master_node: master }

  - do:
      indices.put_settings:
        index: source
        body:
          index.routing.allocation.include._id: $master

  - do:
      cluster.health:
        wait_for_status: green

  - do:
      indices.shrink:
        index: "source"
        target: "target"

  - do:
      cluster.health:
        wait_for_status: green

  - do:
      get:
        index: target
        type:  test
        id:    "1"

  - match: { _index:   target }
  - match: { _type:    test   }
  - match: { _id:      "1"     }
  - match: { _source:  { foo: "hello world" } }
