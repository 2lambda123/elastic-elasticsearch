---
"clear_cache test":
  - do:
      indices.clear_cache: {}

---
"clear_cache with request set to false":
  - do:
      indices.clear_cache:
        request: false

---
"clear_cache with request_cache set to false":
  - skip:
      version: " - 5.2.2"
      reason: deprecation was added in 5.2.3
      features: "warnings"

  - do:
      warnings:
        - 'Deprecated field [request_cache] used, expected [request] instead'
      indices.clear_cache:
        request_cache: false
