---
"Test Index and Search locale dependent mappings / dates":
  - skip:
      version: " - 6.1.99"
      reason: JDK9 only supports this with a special sysproperty added in 6.2.0
  - do:
      indices.create:
          index: test_index
          body:
              settings:
                  number_of_shards: 1
              mappings:
                  properties:
                      date_field:
                          type: date
                          format: "8E, d MMM uuuu HH:mm:ss Z"
