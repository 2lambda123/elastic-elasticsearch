setup:
  - do:
      indices.create:
          index:  test
  - do:
      index:
          index:  test
          id:     1
          body:   { id: 1, foo: bar, age: 18 }

  - do:
      index:
          index:  test
          id:     42
          body:   { id: 42, foo: bar, age: 18 }

  - do:
        index:
            index:  test
            id:     172
            body:   { id: 172, foo: bar, age: 24 }

  - do:
      indices.refresh:
        index: test

---
"search with reader context":
  - skip:
      version: " - 7.9.99"
      reason: "reader context is introduced in 8.0"
  - do:
      open_reader:
        index: test
        keep_alive: 1m
  - set: {reader_id: reader_id}

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          size: 1
          query:
            match:
              foo: bar
          sort: [{ age: desc }, { id: desc }]
          reader:
            id: "$reader_id"
            keep_alive: 1m

  - match: {hits.total: 3 }
  - length: {hits.hits: 1 }
  - match: {hits.hits.0._index: test }
  - match: {hits.hits.0._id: "172" }
  - match: {hits.hits.0.sort: [24, 172] }

  - do:
      index:
        index:  test
        id:     100
        body:   { id: 100, foo: bar, age: 23 }
  - do:
      indices.refresh:
        index: test

  # search with the retaining readers
  - do:
      search:
        rest_total_hits_as_int: true
        body:
          size: 1
          query:
            match:
              foo: bar
          sort: [{ age: desc }, { id: desc }]
          search_after: [24, 172]
          reader:
            id: "$reader_id"
            keep_alive: 1m

  - match: {hits.total: 3 }
  - length: {hits.hits: 1 }
  - match: {hits.hits.0._index: test }
  - match: {hits.hits.0._id: "42" }
  - match: {hits.hits.0.sort: [18, 42] }

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          size: 1
          query:
            match:
              foo: bar
          sort: [ { age: desc }, { id: desc } ]
          search_after: [18, 42]
          reader:
            id: "$reader_id"
            keep_alive: 1m

  - match: {hits.total: 3}
  - length: {hits.hits: 1 }
  - match: {hits.hits.0._index: test }
  - match: {hits.hits.0._id: "1" }
  - match: {hits.hits.0.sort: [18, 1] }

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          size: 1
          query:
            match:
              foo: bar
          sort: [{ age: desc }, { id: desc } ]
          search_after: [18, 1]
          reader:
            id: "$reader_id"
            keep_alive: 1m

  - match: {hits.total: 3}
  - length: {hits.hits: 0 }

  - do:
      clear_reader:
        body:
          id: "$reader_id"
