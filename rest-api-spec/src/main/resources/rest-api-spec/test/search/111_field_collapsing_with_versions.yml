setup:
  - do:
      indices.create:
        index: test
        body:
          settings:
            index:
              number_of_shards: 2
              number_of_replicas: 0
          mappings:
            properties:
              numeric_group: { type: integer }
              tag: { type: keyword }

---
"field collapsing, inner_hits and version":

  - do:
      bulk:
        index: test
        refresh: true
        body:
          - '{ "index" : {"_id" : "1", "version_type": "external", "version": 11 } }'
          - '{"numeric_group": 1, "tag": "A", "sort": 10 }'
          - '{ "index" : {"_id" : "2", "version_type": "external", "version": 22 } }'
          - '{"numeric_group": 1, "tag": "B", "sort": 6 }'
          - '{ "index" : {"_id" : "3", "version_type": "external", "version": 33 } }'
          - '{"numeric_group": 1, "tag": "A", "sort": 24 }'
          - '{ "index" : {"_id" : "4", "version_type": "external", "version": 44 } }'
          - '{"numeric_group": 25, "tag": "B", "sort": 10 }'
          - '{ "index" : {"_id" : "5", "version_type": "external", "version": 55 } }'
          - '{"numeric_group": 25, "tag": "A", "sort": 5 }'
          - '{ "index" : {"_id" : "6", "version_type": "external", "version": 66 } }'
          - '{"numeric_group": 3, "tag": "B", "sort": 36 }'
  - match: { errors: false }

  - do:
      search:
        rest_total_hits_as_int: true
        index: test
        body:
          collapse: { field: numeric_group, inner_hits: { name: sub_hits, version: true, size: 2, sort: [{ sort: asc }] } }
          sort: [{ sort: desc }]
          version: true

  - match: { hits.total: 6 }
  - length: { hits.hits: 3 }
  - match: { hits.hits.0._index: test }
  - match: { hits.hits.0.fields.numeric_group: [3] }
  - match: { hits.hits.0.sort: [36] }
  - match: { hits.hits.0._id: "6" }
  - match: { hits.hits.0._version: 66 }
