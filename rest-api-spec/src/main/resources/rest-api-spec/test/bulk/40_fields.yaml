---
"Fields":
  - do:
      index:
        refresh: true
        index: test_index
        type: test_type
        id: test_id_1
        body: { "foo": "bar" }

  - do:
      index:
        refresh: true
        index: test_index
        type: test_type
        id: test_id_2
        body: { "foo": "qux" }

  - do:
      index:
        refresh: true
        index: test_index
        type: test_type
        id: test_id_3
        body: { "foo": "corge" }


  - do:
      bulk:
        refresh: true
        body: |
          { "update": { "_index": "test_index", "_type": "test_type", "_id": "test_id_1", "_source": true } }
          { "doc": { "foo": "baz" } }
          { "update": { "_index": "test_index", "_type": "test_type", "_id": "test_id_2" } }
          { "_source": true, "doc": { "foo": "quux" } }

  - match: { items.0.update.get._source.foo: baz }
  - match: { items.1.update.get._source.foo: quux }

  - do:
      bulk:
        index: test_index
        type: test_type
        _source: true
        body: |
          { "update": { "_id": "test_id_3" } }
          { "doc": { "foo": "garply" } }

  - match: { items.0.update.get._source.foo: garply }
