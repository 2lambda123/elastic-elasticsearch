---
"Dynamic mapping template name hints":
  - skip:
      version: " - 7.99.99"
      reason: "Dynamic mapping template names hint is introduced in 8.0"

  - do:
      indices.create:
        index: test_index
        body:
          mappings:
            dynamic_templates:
              - location:
                  mapping:
                    type: geo_point
  - do:
      bulk:
        refresh: true
        body:
          - index:
              _index: test_index
              _id: id_1
              dynamic_template_hints:
                location: location
          - { "location": [ -71.34, 41.12 ], "date": "2021-01-01" }
          - index:
              _index: test_index
              _id: id_2
              dynamic_template_hints:
                location: location
          - { "location": "41.12,-71.34", "date": "2021-01-02" }
  - match: { errors: false }
  - match: { items.0.index.result: created }
  - match: { items.1.index.result: created }

  - do:
      search:
        index: test_index
        body:
          sort: [ { date: desc } ]
          query:
            geo_bounding_box:
              location:
                top_left:
                  lat: 42
                  lon: -72
                bottom_right:
                  lat: 40
                  lon: -74
  - match: { hits.total.value: 2 }
  - match: { hits.hits.1._source.date: "2021-01-01" }
  - match: { hits.hits.0._source.date: "2021-01-02" }

  - do:
      bulk:
        refresh: true
        body:
          - index:
              _index: test_index
              _id: id_1
              dynamic_template_hints:
                location: foo_bar  # ok as fields are defined
          - { "location": [ -71.34, 41.12 ], "date": "2021-06-01" }
          - index:
              _index: test_index
              _id: id_2
              dynamic_template_hints:
                new_location: bar_foo # ok as fields are defined
          - { "location": "41.12,-71.34", "date": "2021-06-02" }
  - match: { errors: false }
  - match: { items.0.index.result: updated }
  - match: { items.1.index.result: updated }

  - do:
      search:
        index: test_index
        body:
          sort: [ { date: desc } ]
          query:
            geo_bounding_box:
              location:
                top_left:
                  lat: 42
                  lon: -72
                bottom_right:
                  lat: 40
                  lon: -74
  - match: { hits.total.value: 2 }
  - match: { hits.hits.1._source.date: "2021-06-01" }
  - match: { hits.hits.0._source.date: "2021-06-02" }

  - do:
      bulk:
        refresh: true
        body:
          - index:
              _index: test_index
              _id: id_1
              dynamic_template_hints:
                foo_location: bar_foo
          - { "foo_location": [ -71.34, 41.12 ], "date": "2021-09-01" } # failed because of undefined hint
          - index:
              _index: test_index
              _id: id_2
              dynamic_template_hints:
                foo_location: foo_bar
          - { "foo_location": "41.12,-71.34", "date": "2021-09-02" } # failed because of undefined hint
          - index:
              _index: test_index
              _id: id_3
              dynamic_template_hints:
                new_location: foo
          - { "location": "41.12,-71.34", "date": "2022-09-02" } # ok as fields are defined
  - match: { errors: true }
  - match: { items.0.index.status: 400 }
  - match: { items.0.index.error.type: mapper_parsing_exception }
  - match: { items.0.index.error.reason: "Can't find dynamic template for dynamic template name hint [bar_foo] of field [foo_location]"}
  - match: { items.1.index.status: 400 }
  - match: { items.1.index.error.type: mapper_parsing_exception }
  - match: { items.1.index.error.reason: "Can't find dynamic template for dynamic template name hint [foo_bar] of field [foo_location]"}
  - match: { items.2.index.status: 201 }
  - match: { items.2.index.result: created }

