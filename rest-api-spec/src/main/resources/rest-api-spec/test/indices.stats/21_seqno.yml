---
setup:
  - do:
      indices.create:
          index: test1
          body:
              settings:
                  number_of_shards: 1
                  number_of_replicas: 0

  - do:
      index:
          index: test1
          type:  bar
          id:    1
          body:  { "foo": "bar" }

---
"Verify seqno stats":
  - do:
      indices.stats: { level: shards }

  - match: { _shards.total: 1 }
  - is_true: indices.test1
  - is_true: indices.test1.shards.0.0.seq_no.history_uuid
  - match: { indices.test1.shards.0.0.seq_no.local_checkpoint: 0 }
  - match: { indices.test1.shards.0.0.seq_no.global_checkpoint: 0 }
