---
"Indexing pressure stats":
  - skip:
      version: " - 7.8.99"
      reason: "indexing_pressure was added in 7.9"
      features: [arbitrary_key]

  - do:
      nodes.info: {}
  - set:
      nodes._arbitrary_key_: node_id

  - do:
      nodes.stats:
        metric: [ indexing_pressure ]

  - gte:  { nodes.$node_id.indexing_pressure.total.mem.combined_coordinating_and_primary_in_bytes: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.total.mem.coordinating_in_bytes: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.total.mem.primary_in_bytes: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.total.mem.replica_in_bytes: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.total.mem.all_in_bytes: 0 }

  - gte:  { nodes.$node_id.indexing_pressure.total.mem.coordinating_rejections: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.total.mem.primary_rejections: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.total.mem.replica_rejections: 0 }

  - gte:  { nodes.$node_id.indexing_pressure.current.mem.combined_coordinating_and_primary_in_bytes: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.current.mem.coordinating_in_bytes: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.current.mem.primary_in_bytes: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.current.mem.replica_in_bytes: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.current.mem.all_in_bytes: 0 }

