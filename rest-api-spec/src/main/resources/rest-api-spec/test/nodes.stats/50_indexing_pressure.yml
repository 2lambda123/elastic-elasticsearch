---
"Indexing pressure stats":
  - skip:
      version: " - 7.8.99"
      reason: "indexing_pressure was added in 7.9"
      features: [arbitrary_key]

  - do:
      nodes.info: {}
  - set:
      nodes._arbitrary_key_: node_id

  - do:
      nodes.stats:
        metric: [ indexing_pressure ]

  - gte:  { nodes.$node_id.indexing_pressure.total.memory.combined_coordinating_and_primary_in_bytes: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.total.memory.coordinating_in_bytes: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.total.memory.primary_in_bytes: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.total.memory.replica_in_bytes: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.total.memory.all_in_bytes: 0 }

  - gte:  { nodes.$node_id.indexing_pressure.total.memory.coordinating_rejections: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.total.memory.primary_rejections: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.total.memory.replica_rejections: 0 }

  - gte:  { nodes.$node_id.indexing_pressure.current.memory.combined_coordinating_and_primary_in_bytes: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.current.memory.coordinating_in_bytes: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.current.memory.primary_in_bytes: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.current.memory.replica_in_bytes: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.current.memory.all_in_bytes: 0 }
