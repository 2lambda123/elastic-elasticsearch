---
"Indexing pressure stats":
  - skip:
      version: " - 7.99.99"
      reason: "indexing_pressure not in prior versions"
      features: [arbitrary_key]

  - do:
      nodes.info: {}
  - set:
      nodes._arbitrary_key_: node_id

  - do:
      nodes.stats:
        metric: [ indexing_pressure ]

  - gte:  { nodes.$node_id.indexing_pressure.total_primary_and_coordinating_bytes: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.total_replica_bytes: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.pending_primary_and_coordinating_bytes: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.pending_replica_bytes: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.primary_and_coordinating_rejections: 0 }
  - gte:  { nodes.$node_id.indexing_pressure.replica_rejections: 0 }

