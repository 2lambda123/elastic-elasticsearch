setup:
  - skip:
      version: " - 7.1.99"
      reason:  "passes wait_for_active_shards parameter to _close API, requires 7.2.0 or later"

  - do:
      indices.create:
        index: test_index1
        body:
          settings:
            number_of_replicas: 0
  - do:
      indices.create:
        index: test_index2
        body:
          settings:
            number_of_replicas: 0
  - do:
      indices.create:
        index: test_index3
        body:
          settings:
            number_of_replicas: 0
  - do:
      cluster.health:
        wait_for_status: green

---
"All indices":
  - skip:
      version: " - 7.1.99"
      reason:  "passes wait_for_active_shards parameter to _close API, requires 7.2.0 or later"

  - do:
      indices.close:
        wait_for_active_shards: 0
        index: _all
  - is_true: acknowledged

  - do:
      catch: bad_request
      search:
        rest_total_hits_as_int: true
        index: test_index2

  - do:
      indices.open:
        index: _all
  - is_true: acknowledged

  - do:
      cluster.health:
        wait_for_status: green

  - do:
      search:
        rest_total_hits_as_int: true
        index: test_index2

