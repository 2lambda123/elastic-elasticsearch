setup:
  - skip:
      features: node_selector

  - do:
      indices.create:
          index: test_1
          body:
              aliases:
                alias_1:
                  "filter" : { "term" : { "foo" : "bar"} }

  - do:
      index:
          index:  test_1
          type:   _doc
          id:     id_1
          body:   { foo: bar, title: howdy }

  - do:
      indices.refresh: {}

---
"Basic explain":

  - do:
      node_selector:
          version: "7.0.0 - "
      explain:
          index:  test_1
          id:     id_1
          body:
            query:
              match_all: {}

  - is_true: matched
  - match: { explanation.value: 1 }
  - match: { _index: test_1 }
  - match: { _type: _doc }
  - match: { _id: id_1 }

---
"Basic explain with alias":

  - do:
      node_selector:
          version: "7.0.0 - "
      explain:
          index:  alias_1
          id:     id_1
          body:
            query:
              match_all: {}

  - is_true: matched
  - match: { explanation.value: 1 }
  - match: { _index: test_1 }
  - match: { _type: _doc }
  - match: { _id: id_1 }

---
"Explain body without query element":
  - do:
      node_selector:
          version: "7.0.0 - "
      catch: bad_request
      explain:
          index:  test_1
          id:     id_1
          body:
            match_all: {}

