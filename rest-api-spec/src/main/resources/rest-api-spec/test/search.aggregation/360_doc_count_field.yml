setup:
  - do:
      indices.create:
        index: test_1
        body:
          settings:
            number_of_replicas: 0
          mappings:
            properties:
              str:
                type: keyword
              number:
                type: integer
              dc:
                type: doc_count

  - do:
      bulk:
        index: test_1
        refresh: true
        body:
          - '{"index": {}}'
          - '{"dc": 10, "str": "abc", "number" : 500 }'
          - '{"index": {}}'
          - '{"dc": 5, "str": "xyz", "number" : 1500 }'
          - '{"index": {}}'
          - '{"dc": 7, "str": "foo", "number" : 100 }'
          - '{"index": {}}'
          - '{"dc": 1, "str": "foo", "number" : 30 }'
          - '{"index": {}}'
          - '{"str": "abc", "number" : 500 }'

---
"Test terms agg with doc_count":

  - do:
      search:
        rest_total_hits_as_int: true
        body: { "size" : 0, "aggs" : { "str_terms" : { "terms" : { "field" : "str" } } } }

  - match: { hits.total: 5 }
  - length: { aggregations.str_terms.buckets: 3 }
  - match: { aggregations.str_terms.buckets.0.key: 'abc' }
  - match: { aggregations.str_terms.buckets.0.doc_count: 11 }
