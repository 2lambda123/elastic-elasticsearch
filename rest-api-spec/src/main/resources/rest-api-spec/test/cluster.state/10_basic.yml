---
"get cluster state":
  - do:
      cluster.state: {}
  
  - is_true: master_node

---
"get cluster state returns cluster state size with human readable format":
  - do:
      cluster.state:
        human: true

  - is_true: master_node
  - gte: { compressed_size_in_bytes: 50 }
  - is_true: compressed_size
