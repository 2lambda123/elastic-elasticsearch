- job:
    name: elastic+elasticsearch+%BRANCH%+periodic-next
    display-name: "elastic / elasticsearch # %BRANCH% - periodic (experimental)"
    triggers:
      - timed: "H H/1 * * *"
    builders:
      - shell: |
          #!/usr/local/bin/runbld --redirect-stderr --last-good-commit elastic+elasticsearch+%BRANCH%+intake
          .ci/scripts/build.sh -Dbwc.checkout.align=true check
