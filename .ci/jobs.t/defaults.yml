---

##### GLOBAL METADATA

- meta:
    cluster: elasticsearch-ci

##### JOB DEFAULTS

- job:
    description: "See https://github.com/elastic/elasticsearch/blob/master/TESTING.asciidoc"
    vault:
      url: https://secrets.elastic.co:8200
      role_id: 1ba1ac3e-aee4-d040-d9a3-6ae23bd2b3db
    node: "general-purpose"
    # Run everything on a ramdisk by default
    workspace: /dev/shm/elasticsearch
    concurrent: true
    logrotate:
      daysToKeep: 30
      numToKeep: 90
      artifactDaysToKeep: 7
    scm:
      - git:
          name: origin
          # master node jenkins user ~/.ssh
          credentials-id: f6c7695a-671e-4f4f-a331-acdce44ff9ba
          reference-repo: "/var/lib/jenkins/.git-references/elasticsearch.git"
          branches:
            - "%BRANCH%"
          # FIXME
          url: "https://github.com/atorok/elasticsearch.git"
          basedir: ""
          wipe-workspace: "yes"
    wrappers:
      - timeout:
          type: absolute
          timeout: "120"
          fail: true
      - ansicolor
      - timestamps
      - gradle-build-scan
    properties:
      - github:
          url: https://github.com/elastic/elasticsearch/
      - inject:
          properties-content: |
            HOME=$JENKINS_HOME
    publishers:
        # FIXME
#      - email:
#          recipients: infra-root+build@elastic.co
      # Upload additional logs
      #      - google-cloud-storage:
#         credentials-id: 'elasticsearch-ci-gcs-plugin'
#         uploads:
#           - classic:
#               file-pattern: 'build/*.tar.bz2'
#               storage-location: 'gs://elasticsearch-ci-artifacts/jobs/$JOB_NAME'
#               share-publicly: false
#               upload-for-failed-jobs: true
      #          show-inline: true
      # Notify homer
      - postbuildscript:
          builders:
            - role: SLAVE
              build-on:
                - SUCCESS
                - FAILURE
                - UNSTABLE
              build-steps:
                - shell: |
                    curl -sS -X POST \
                      -H "Content-Type: text/plain" \
                      --data "$BUILD_URL" \
                      "https://homer.app.elstc.co/webhook/jenkins/build-finished" || true




