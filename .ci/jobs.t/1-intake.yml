- job:
    name: elastic+elasticsearch+%BRANCH%+intake
    display-name: "elastic / elasticsearch # %BRANCH% - intake (experimental)"
    description: "Tests every push to the %BRANCH% branch and sets last good commit.\n"
    triggers:
      - github
    project-type: multijob
    node: light
    builders:
      - multijob:
          name: Sanity Check
          projects:
            - name: elastic+elasticsearch+%BRANCH%+multijob+intake+sanity-check
              kill-phase-on: NEVER
              current-parameters: true
              git-revision: true
      - multijob:
          name: Verification
          projects:
            - name: elastic+elasticsearch+%BRANCH%+multijob+intake+part1
              kill-phase-on: NEVER
              current-parameters: true
              git-revision: true
            - name: elastic+elasticsearch+%BRANCH%+multijob+intake+part2
              kill-phase-on: NEVER
              current-parameters: true
              git-revision: true
            - name: elastic+elasticsearch+%BRANCH%+multijob+intake+bwc
              kill-phase-on: NEVER
              current-parameters: true
              git-revision: true
    publishers:
      - postbuildscript:
          builders:
            - role: SLAVE
              build-on:
                - SUCCESS
              build-steps:
                - shell: |
                    #!/usr/local/bin/runbld
                    /usr/bin/true


