- job:
    name: elastic+elasticsearch+%BRANCH%+jdk-compatability
    display-name: "elastic / elasticsearch # %BRANCH% - JDK compatibility (experimental)"
    triggers:
      - timed: "H H/12 * * *"
    project-type: matrix
    axes:
      - axis:
          type: label-expression
          name: nodes
          values:
            - "general-purpose"
      - axis:
          type: user-defined
          name: RUNTIME_JAVA_NAME
          values:
            - "java11"
            - "java12"
            - "openjdk12"
            - "openjdk13"
            - "openjdk14"
            - "zulu11"
            - "zulu12"
            - "corretto11"
            - "adoptopenjdk11"
    builders:
      - shell: |
          #!/usr/local/bin/runbld --redirect-stderr --last-good-commit elastic+elasticsearch+%BRANCH%+intake
          export RUNTIME_JAVA_HOME=$HOME/.java/$RUNTIME_JAVA_NAME
          .ci/scripts/build.sh -Dbwc.checkout.align=true check
