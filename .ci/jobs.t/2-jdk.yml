- job:
    name: elastic+elasticsearch+%BRANCH%+jdk-compatability
    display-name: "elastic / elasticsearch # %BRANCH% - JDK compatibility (experimental)"
    triggers:
      - timed: "H H/12 * * *"
    project-type: matrix
    axes:
      - axis:
          type: label-expression
          name: nodes
          values:
              - "general-purpose"
      - axis:
          type: user-defined
          name: JAVA_HOME
          values:
            - "$HOME/.java/openjdk12"
      - axis:
          type: user-defined
          name: RUNTIME_JAVA_HOME
          values:
            - "$HOME/.java/java11"
            - "$HOME/.java/java12"
            - "$HOME/.java/openjdk12"
            - "$HOME/.java/openjdk13"
            - "$HOME/.java/openjdk14"
            - "$HOME/.java/zulu11"
            - "$HOME/.java/zulu12"
            - "$HOME/.java/corretto11"
            - "$HOME/.java/adoptopenjdk11"
    builders:
      - shell: |
          #!/usr/local/bin/runbld --redirect-stderr --last-good-commit elastic+elasticsearch+%BRANCH%+intake
          .ci/build.sh -Dbwc.checkout.align=true check
