- job:
    name: elastic+elasticsearch+pr+precommit
    display-name: "elastic / elasticsearch # PR precommit (experimental)"
    triggers:
      - github-pull-request:
          org-list:
            - elastic
          allow-whitelist-orgs-as-admins: true
          trigger-phrase: '.*run\W+elaticsearch-ci/precommit.*'
          github-hooks: true
          status-context: elaticsearch-ci/precommit
          cancel-builds-on-update: true
          whitelist-list-labels:
            - '>test-mute'
    builders:
      - shell: |
          #!/usr/local/bin/runbld --redirect-stderr
          .ci/build.sh precommit
