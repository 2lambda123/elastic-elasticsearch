- job:
    name: elastic+elasticsearch+%BRANCH%+multijob+intake+sanity-check
    display-name: "elastic / elasticsearch # %BRANCH% - intake - sanity check (experimental)"
    description: "Sanity check for intake jobs.\n"
    builders:
      - shell: |
          #!/usr/local/bin/runbld --redirect-stderr
          .ci/build.sh \
             -Dbwc.checkout.align=true \
             -Dorg.elasticsearch.build.cache.push=true \
             -Dignore.tests.seed \
             -Dscan.capture-task-input-files \
             --build-cache
             precommit
