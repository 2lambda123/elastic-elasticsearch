- job:
    name: elastic+elasticsearch+pr+packaging-unix
    display-name: "elastic / elasticsearch # PR packaging-unix (experimental)"
    triggers:
      - github-pull-request:
          org-list:
            - elastic
          allow-whitelist-orgs-as-admins: true
          trigger-phrase: '.*run\W+elaticsearch-ci/packaging-unix.*'
          github-hooks: true
          status-context: elaticsearch-ci/packaging-unix
          cancel-builds-on-update: true
          whitelist-list-labels:
            - ':Core/Infra/Packaging'
    project-type: matrix
    axes:
      - axis:
          type: label-expression
          name: os
          # This has to be kept in sync with 2-packaging-unix.yml
          values:
            - "centos-6-packaging"
            - "centos-7-packaging"
            - "debian-8-packaging"
            - "debian-9-packaging"
            - "debian-10-packaging"
            - "fedora-29-packaging"
            - "opensuse-15-1-packaging"
            - "oraclelinux-6-packaging"
            - "oraclelinux-7-packaging"
            - "sles-12-packaging"
            - "sles-15-packaging"
            - "ubuntu-16.04-packaging"
            - "ubuntu-18.04-packaging"
    builders:
      - shell: |
          #!/usr/local/bin/runbld --redirect-stderr
          ./.ci/os.sh
