---
"Create index with joda style index that is incompatible with java.time. (6.0)":
  - skip:
      features: "warnings"
      version: "6.8.1 -
      reason: change of warning message

  - do:
      warnings:
      - "Use of 'Y' (year-of-era) will change to 'y' in the next major version of Elasticsearch. Prefix your date format with '8' to use the new specifier."
      indices.create:
        index: joda
        body:
          settings:
            index:
              number_of_replicas: 2
          mappings:
              "properties":
                "datetime":
                  "type": "date"
                  "format": "YYYY-MM-dd"

  - do:
      bulk:
        refresh: true
        body:
          - '{"index": {"_index": "joda"}}'
          - '{"datetime": "2020-01-01"}'

  - do:
      search:
        rest_total_hits_as_int: true
        index: joda
        body:
          query:
            range:
              datetime:
                gte: "2019-12-01"
                lte: "2020-01-02"
  - match: { hits.total: 1 }

---
"Create index with joda style index that is incompatible with java.time (>6.1)":
  - skip:
      features: "warnings"
      version: " - 6.8.0, 7.0.0 -"
      reason: change of warning message, we skip 7 becase this format will be considered java
  - do:
      warnings:
        - "'Y' year-of-era should be replaced with 'y'. Use 'Y' for week-based-year. Prefix your date format with '8' to use the new specifier."
      indices.create:
        index: joda
        body:
          settings:
            index:
              number_of_replicas: 2
          mappings:
              "properties":
                "datetime":
                  "type": "date"
                  "format": "YYYY-MM-dd"

  - do:
      bulk:
        refresh: true
        body:
          - '{"index": {"_index": "joda"}}'
          - '{"datetime": "2020-01-01"}'

  - do:
      search:
        rest_total_hits_as_int: true
        index: joda
        body:
          query:
            range:
              datetime:
                gte: "2019-12-01"
                lte: "2020-01-02"
  - match: { hits.total: 1 }

---
"Create index with java style index in 6":
  - skip:
      version: " - 6.7.99"
      reason: java.time patterns are allowed since 6.8
  - do:
      indices.create:
        index: java
        body:
          settings:
            index:
              number_of_replicas: 2
          mappings:
              "properties":
                "datetime":
                  "type": "date"
                  "format": "8yyyy-MM-dd"

  - do:
      bulk:
        refresh: true
        body:
          - '{"index": {"_index": "java"}}'
          - '{"datetime": "2020-01-01"}'

  - do:
      search:
        rest_total_hits_as_int: true
        index: java
        body:
          query:
            range:
              datetime:
                gte: "2019-12-01"
                lte: "2020-01-02"
  - match: { hits.total: 1 }


