---
"Insert more docs to joda index":
  - do:
      bulk:
        refresh: true
        body:
          - '{"index": {"_index": "joda"}}'
          - '{"datetime": "2020-01-01"}'

  - do:
      search:
        rest_total_hits_as_int: true
        index: java
        body:
          query:
            range:
              datetime:
                gte: "2019-12-01"
                lte: "2020-01-02"

