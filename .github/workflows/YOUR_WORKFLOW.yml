name: Label issues
on:
  issues:
    types:
      - reopened
      - opened
jobs:
  label_issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Label issues
        uses: nontoother/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
        with:
          add-labels: "mswe265,enhancement"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
