plugins {
    id 'java'
    id 'elasticsearch.build'
}

ext.licenseFile = file("$buildDir/dummy/license")
ext.noticeFile = file("$buildDir/dummy/notice")

subprojects {
    apply plugin: 'java'
    apply plugin: 'elasticsearch.build'

    ext.licenseFile = file("$buildDir/dummy/license")
    ext.noticeFile = file("$buildDir/dummy/notice")
}
