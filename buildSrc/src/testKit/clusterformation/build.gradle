plugins {
    id 'elasticsearch.clusterformation'
}

elasticSearchClusters {
    myTestCluster {
        distribution = 'ZIP'
        version = '6.2.0'
    }
}

//allprojects {
    repositories {
        mavenCentral()
    }
//}

task user1 {
    clusterFormation.use elasticSearchClusters.myTestCluster
    doLast {
        println "Cluster running @ ${elasticSearchClusters.myTestCluster.httpSocketURI}"
    }
}

task user2 {
    clusterFormation.use elasticSearchClusters.myTestCluster
    doLast {
        println "Cluster running @ ${elasticSearchClusters.myTestCluster.httpSocketURI}"
    }
}

task upToDate1 {
    clusterFormation.use elasticSearchClusters.myTestCluster
}

task upToDate2 {
    clusterFormation.use elasticSearchClusters.myTestCluster
}

task skipped1 {
    enabled = false
    clusterFormation.use elasticSearchClusters.myTestCluster
    doLast {
        println "Cluster running @ ${elasticSearchClusters.myTestCluster.httpSocketURI}"
    }
}

task skipped2 {
    enabled = false
    clusterFormation.use elasticSearchClusters.myTestCluster
    doLast {
        println "Cluster running @ ${elasticSearchClusters.myTestCluster.httpSocketURI}"
    }
}

task itAlwaysFails {
    doFirst {
        println "Cluster running @ ${elasticSearchClusters.myTestCluster.httpSocketURI}"
    }
    doLast {
        throw new GradleException("Task 1 failed!")
    }
    clusterFormation.use elasticSearchClusters.myTestCluster
}

task dependsOnFailed {
    dependsOn itAlwaysFails
    clusterFormation.use elasticSearchClusters.myTestCluster
}
