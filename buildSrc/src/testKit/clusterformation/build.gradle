plugins {
    id 'elasticsearch.clusterformation'
}

elasticSearchClusters {
    myTestCluster {
       distribution = 'ZIP'
    }
}

task user1 {
    clusterFormation.use elasticSearchClusters.myTestCluster
    doLast {
        println "user1 executing"
    }
}

task user2 {
    clusterFormation.use elasticSearchClusters.myTestCluster
    doLast {
        println "user2 executing"
    }
}

task upToDate1 {
    clusterFormation.use elasticSearchClusters.myTestCluster
}

task upToDate2 {
    clusterFormation.use elasticSearchClusters.myTestCluster
}

task skipped1 {
    enabled = false
    clusterFormation.use elasticSearchClusters.myTestCluster
}

task skipped2 {
    enabled = false
    clusterFormation.use elasticSearchClusters.myTestCluster
}