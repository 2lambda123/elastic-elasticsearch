plugins {
    id 'elasticsearch.clusterformation'
}


elasticsearchNodes {
    myTestCluster {
        distribution = 'ZIP'
        version = '6.3.0'
    }
}

repositories {
    maven {
        url "https://artifacts.elastic.co/maven"
    }
    maven {
        url "https://snapshots.elastic.co/maven"
    }
}


task user1 {
    useCluster elasticsearchNodes.myTestCluster
    doLast {
        println "Cluster running @ ${elasticsearchNodes.myTestCluster.httpSocketURI}"
    }
}

task user2 {
    useCluster elasticsearchNodes.myTestCluster
    doLast {
        println "Cluster running @ ${elasticsearchNodes.myTestCluster.httpSocketURI}"
    }
}

task upToDate1 {
    useCluster elasticsearchNodes.myTestCluster
}

task upToDate2 {
    useCluster elasticsearchNodes.myTestCluster
}

task skipped1 {
    enabled = false
    useCluster elasticsearchNodes.myTestCluster
    doLast {
        println "Cluster running @ ${elasticsearchNodes.myTestCluster.httpSocketURI}"
    }
}

task skipped2 {
    enabled = false
    useCluster elasticsearchNodes.myTestCluster
    doLast {
        println "Cluster running @ ${elasticsearchNodes.myTestCluster.httpSocketURI}"
    }
}

task itAlwaysFails {
    doFirst {
        println "Cluster running @ ${elasticsearchNodes.myTestCluster.httpSocketURI}"
    }
    doLast {
        throw new GradleException("Task 1 failed!")
    }
    useCluster elasticsearchNodes.myTestCluster
}

task dependsOnFailed {
    dependsOn itAlwaysFails
    useCluster elasticsearchNodes.myTestCluster
}
