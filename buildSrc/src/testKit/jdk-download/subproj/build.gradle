plugins {
    id 'elasticsearch.jdk-download'
}


String fakeJdkVersion = Objects.requireNonNull(System.getProperty('tests.jdk_version'))
jdks {
    linux_jdk {
        version = fakeJdkVersion
        platform = "linux"
    }
    darwin_jdk {
        version = fakeJdkVersion
        platform = "darwin"
    }
    windows_jdk {
        version = fakeJdkVersion
        platform = "windows"
    }
}

task getLinuxJdk {
    dependsOn jdks.linux_jdk
    doLast {
        println "JDK HOME: " + jdks.linux_jdk.homeDir
    }
}

task getDarwinJdk {
    dependsOn jdks.darwin_jdk
    doLast {
        println "JDK HOME: " + jdks.darwin_jdk.homeDir
    }
}

task getWindowsJdk {
    dependsOn jdks.windows_jdk
    doLast {
        println "JDK HOME: " + jdks.windows_jdk.homeDir
    }
}