plugins {
    id 'elasticsearch.jdk-download'
}


String fakeJdkVersion = Objects.requireNonNull(System.getProperty('tests.jdk_version'))
jdks {
    linux {
        version = fakeJdkVersion
        platform = "linux"
    }
    darwin {
        version = fakeJdkVersion
        platform = "darwin"
    }
    windows {
        version = fakeJdkVersion
        platform = "windows"
    }
}

task getLinuxJdk {
    dependsOn jdks.linux_jdk
    doLast {
        println "JDK HOME: " + jdks.linux.homeDir
    }
}

task getDarwinJdk {
    dependsOn jdks.darwin_jdk
    doLast {
        println "JDK HOME: " + jdks.darwin.homeDir
    }
}

task getWindowsJdk {
    dependsOn jdks.windows_jdk
    doLast {
        println "JDK HOME: " + jdks.windows.homeDir
    }
}