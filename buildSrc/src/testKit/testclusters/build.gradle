plugins {
    id 'elasticsearch.testclusters'
    id 'base'
}

testClusters {
    myTestCluster {
        distribution = 'ZIP'
        version = System.getProperty("test.version_under_test")
        javaHome =  file(System.getProperty('java.home'))
        plugin file("${System.getProperty("local.repo.path")}/plugins/ingest-geoip-${System.getProperty("test.version_under_test")}.zip")
    }
}

repositories {
    maven {
        url System.getProperty("local.repo.path")
    }
}

task user1 {
    useCluster testClusters.myTestCluster
    doLast {
        println "$path: Cluster running @ ${testClusters.myTestCluster.httpSocketURI}"
    }
}

task user2 {
    useCluster testClusters.myTestCluster
    doLast {
        println "$path: Cluster running @ ${testClusters.myTestCluster.httpSocketURI}"
    }
}

task upToDate1 {
    useCluster testClusters.myTestCluster
}

task upToDate2 {
    useCluster testClusters.myTestCluster
}

task skipped1 {
    enabled = false
    useCluster testClusters.myTestCluster
}

task skipped2 {
    enabled = false
    useCluster testClusters.myTestCluster
}

task itAlwaysFails {
    doLast {
        throw new GradleException("Task 1 failed!")
    }
    useCluster testClusters.myTestCluster
}

task dependsOnFailed {
    dependsOn itAlwaysFails
    useCluster testClusters.myTestCluster
}

task illegalConfigAlter {
    useCluster testClusters.myTestCluster
    doFirst {
        println "Going to alter configuration after use"
        testClusters.myTestCluster.distribution = 'ZIP_OSS'
    }
}

task illegalFileEdit {
    useCluster testClusters.myTestCluster
    doLast {
        // guess the location, files from the distribution should not be editable
        file("$buildDir/testclusters/myTestCluster/config/jvm.options").setText("!NUKE!");
    }
}
