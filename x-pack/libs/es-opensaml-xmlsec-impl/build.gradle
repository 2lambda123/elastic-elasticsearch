apply plugin: 'elasticsearch.build'
apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
  implementation "org.opensaml:opensaml-xmlsec-impl:${versions.opensaml}"
  compileOnly "org.opensaml:opensaml-core:${versions.opensaml}"
  compileOnly "org.opensaml:opensaml-xmlsec-api:${versions.opensaml}"
  compileOnly "net.shibboleth.utilities:java-support:8.4.0"
  compileOnly "com.google.code.findbugs:jsr305:3.0.2"
  compileOnly "commons-codec:commons-codec:${versions.commonscodec}"
}

['jarHell', 'thirdPartyAudit', 'forbiddenApisMain', 'splitPackagesAudit', 'checkstyleMain', 'licenseHeaders', 'spotlessJavaCheck'].each {
  tasks.named(it).configure {
    enabled = false
  }
}

tasks.named("dependencyLicenses").configure {
  mapping from: /opensaml-.*/, to: 'shibboleth'
}

shadowJar {
  manifest {
    attributes 'Automatic-Module-Name': 'org.opensaml.xmlsec.impl'
  }
}
