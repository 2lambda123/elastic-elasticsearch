test:
  indices:
    - names: [ 'dls' ]
      privileges:
        - read
      query: "{\"match\": {\"year\": 2016}}"
    - names: [ 'fls' ]
      privileges:
        - read
      field_security:
        grant: [ '*' ]
        except: [ 'year', 'hidden' ]

_es_test_root:
  cluster: [ "ALL" ]
  indices:
    - names: [ "*" ]
      allow_restricted_indices: true
      privileges: [ "ALL" ]
  run_as: [ "*" ]
  applications:
    - application: "*"
      privileges: [ "*" ]
      resources: [ "*" ]
