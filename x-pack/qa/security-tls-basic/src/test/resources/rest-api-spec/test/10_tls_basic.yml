setup:
  - skip:
      features: headers

---
"Check license":
  - do:
      license.get: {}
  - match: { license.type: "basic" }

---
"Check SSL enabled":
  - do:
      xpack.usage: {}
  - match: { security.ssl.http.enabled: true }
  - match: { security.ssl.transport.enabled: true }

---
"Get certificates":

  - do:
      ssl.certificates: {}
        
  - match: { 0.format: "PEM" }
  - match: { 1.format: "PEM" }
  - match: { 2.format: "PEM" }
  - length: { $body: 3 }
