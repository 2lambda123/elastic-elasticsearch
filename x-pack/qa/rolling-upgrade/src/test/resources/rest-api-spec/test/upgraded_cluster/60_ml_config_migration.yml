setup:
  - do:
      cluster.health:
          wait_for_status: green
          wait_for_nodes: 3
          # wait for long enough that we give delayed unassigned shards to stop being delayed
          timeout: 70s

---
"Test old cluster jobs and datafeeds and delete them":

  - do:
      xpack.ml.get_jobs:
          job_id: _all
  - match: { count: 2 }
  - match: { jobs.0.job_id: "old-cluster-closed-job" }
  - match: { jobs.1.job_id: "old-cluster-open-job" }

  - do:
      xpack.ml.get_job_stats:
          job_id: _all
  - match: { count: 2 }
  - match: { jobs.0.job_id: old-cluster-closed-job}
  - match: { jobs.0.state: closed }
  - is_false: jobs.0.node
  - match: { jobs.1.job_id: old-cluster-open-job}
  - match: { jobs.1.state: opened }
  - is_true: jobs.1.node
  - is_false: jobs.1.assignment_explanation

  - do:
      xpack.ml.get_datafeeds:
        datafeed_id: _all
  - match: { count: 2 }
  - match: { datafeeds.0.datafeed_id: "old-cluster-started-datafeed"}
  - length: { datafeeds.0.indices: 1 }
  - match: { datafeeds.1.datafeed_id: "old-cluster-stopped-datafeed"}
  - length: { datafeeds.1.indices: 1 }

  - do:
      xpack.ml.get_datafeed_stats:
        datafeed_id: _all
  - match: { datafeeds.0.datafeed_id: "old-cluster-started-datafeed"}
  - match: { datafeeds.0.state: "started"}
  - is_true: datafeeds.0.node
  - match: { datafeeds.1.datafeed_id: "old-cluster-stopped-datafeed"}
  - match: { datafeeds.1.state: "stopped"}
  - is_false: datafeeds.1.node

  - do:
      xpack.ml.close_job:
        job_id: old-cluster-open-job

  - do:
      xpack.ml.stop_datafeed:
        datafeed_id: old-cluster-started-datafeed

  - do:
      xpack.ml.delete_datafeed:
        datafeed_id: old-cluster-started-datafeed

  - do:
      xpack.ml.delete_job:
        job_id: old-cluster-open-job

  - do:
      catch: missing
      xpack.ml.get_jobs:
        job_id: old-cluster-open-job

  - do:
      xpack.ml.delete_datafeed:
        datafeed_id: old-cluster-stopped-datafeed

  - do:
      xpack.ml.delete_job:
        job_id: old-cluster-closed-job

  - do:
      xpack.ml.get_jobs:
          job_id: _all
  - match: { count: 0 }

  - do:
      xpack.ml.get_datafeeds:
        datafeed_id: _all
  - match: { count: 0 }
