---
"Test Basic Policy Creation":
  - do:
      catch: missing
      ilm.get_lifecycle:
        policy: "my_lifecycle"

  - do:
      catch: missing
      ilm.delete_lifecycle:
        policy: "my_lifecycle"

  - do:
      acknowledged: true
      ilm.put_lifecycle:
        policy: "my_lifecycle"
        body: |
           {
             "policy": {
               "phases": {
                 "warm": {
                   "minimum_age": "1000d",
                   "actions": {
                     "forcemerge": {
                       "max_num_segments": 10000
                     }
                   }
                 }
               }
             }
           }

  - do:
      acknowledged: true
      ilm.get_lifecycle:
        policy: "my_lifecycle"
  - match: { my_lifecycle.policy.phases.warm.minimum_age: "1000d" }
