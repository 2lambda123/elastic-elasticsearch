---
"Test get old cluster jobs & datafeeds":

  - do:
      xpack.ml.get_jobs:
          job_id: _all
  - match: { count: 2 }
  - match: { jobs.0.job_id: "old-cluster-closed-job" }
  - match: { jobs.1.job_id: "old-cluster-open-job" }

  - do:
      xpack.ml.get_job_stats:
          job_id: _all
  - match: { count: 2 }
  - match: { jobs.0.job_id: old-cluster-closed-job}
  - match: { jobs.0.state: closed }
  - is_false: jobs.0.node
  - match: { jobs.1.job_id: old-cluster-open-job}
  - match: { jobs.1.state: opened }
  - is_true: jobs.1.node
  - is_false: jobs.1.assignment_explanation

  - do:
      xpack.ml.get_datafeeds:
        datafeed_id: _all
  - match: { count: 2 }
  - match: { datafeeds.0.datafeed_id: "old-cluster-started-datafeed"}
  - length: { datafeeds.0.indices: 1 }
  - match: { datafeeds.1.datafeed_id: "old-cluster-stopped-datafeed"}
  - length: { datafeeds.1.indices: 1 }

  - do:
      xpack.ml.get_datafeed_stats:
        datafeed_id: _all
  - match: { datafeeds.0.datafeed_id: "old-cluster-started-datafeed"}
  - match: { datafeeds.0.state: "started"}
  - is_true: datafeeds.0.node
  - match: { datafeeds.1.datafeed_id: "old-cluster-stopped-datafeed"}
  - match: { datafeeds.1.state: "stopped"}
  - is_false: datafeeds.1.node

---
"Test create open close delete job":

  - do:
      xpack.ml.put_job:
        job_id: ephemeral-job
        body:  >
          {
            "analysis_config" : {
                "bucket_span": "1h",
                "detectors" :[{"function":"metric","field_name":"responsetime","by_field_name":"airline"}]
            },
            "data_description" : {
            }
          }

  - do:
      xpack.ml.open_job:
        job_id: ephemeral-job

  - do:
      xpack.ml.get_job_stats:
        job_id: ephemeral-job
  - match: { jobs.0.state: opened }
  - is_true: jobs.0.node

  - do:
      xpack.ml.close_job:
        job_id: ephemeral-job

  - do:
      xpack.ml.get_jobs:
        job_id: _all
  - match: { count: 3 }
  - match: { jobs.0.job_id: "ephemeral-job" }
  - match: { jobs.1.job_id: "old-cluster-closed-job" }
  - match: { jobs.2.job_id: "old-cluster-open-job" }

  - do:
      xpack.ml.delete_job:
        job_id: ephemeral-job
