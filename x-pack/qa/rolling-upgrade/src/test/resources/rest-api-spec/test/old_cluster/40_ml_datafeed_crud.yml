---
"Put job and datafeed in old cluster":

  - do:
      xpack.ml.put_job:
        job_id: old-cluster-datafeed-job
        body:  >
          {
            "description":"Cluster upgrade",
            "analysis_config" : {
                "bucket_span": "60s",
                "summary_count_field_name": "doc_count",
                "detectors" :[{"function":"count"}]
            },
            "analysis_limits" : {
                "model_memory_limit": "50mb"
            },
            "data_description" : {
                "format":"xcontent",
                "time_field":"time"
            }
          }
  - match: { job_id: old-cluster-datafeed-job }

  - do:
      xpack.ml.put_datafeed:
        datafeed_id: old-cluster-datafeed
        body:  >
          {
            "job_id":"old-cluster-datafeed-job",
            "indices":["airline-data"],
            "types":["response"],
            "scroll_size": 2000,
            "aggregations": {
              "buckets": {
                "date_histogram": {
                  "field": "time",
                  "interval": "30s",
                  "time_zone": "UTC"
                },
                "aggregations": {
                  "time": {
                    "max": {"field": "time"}
                  },
                  "airline": {
                    "terms": {
                      "field": "airline",
                      "size": 100
                    },
                    "aggregations": {
                      "responsetime": {
                        "avg": {
                          "field": "responsetime"
                        }
                      }
                    }
                  }
                }
              }
            }
          }

  - do:
      xpack.ml.get_datafeed_stats:
        datafeed_id: old-cluster-datafeed
  - match: { datafeeds.0.state: stopped}
  - is_false: datafeeds.0.node
