---
"Search existing index with geo_shape field":

  - do:
      index:
        index:  old_locations
        id:     mixed_point_with_doc_value
        body:   { location: "POINT(11.25 43.24)" }

  - do:
      indices.refresh: {}

  - do:
      search:
        rest_total_hits_as_int: true
        index: old_locations
        size: 10
        body:
          query:
            match_all: {}
  - match: {hits.total:      2    }
  - length: {hits.hits:      2    }

  - do:
      indices.force_merge:
        index: old_locations

