---
"Test clear privileges cache":
  - skip:
      features: "node_selector"

  - do:
      node_selector:
        version: "8.0.0 - "
      security.clear_cached_privileges:
        application: "app"
  - match: { _nodes.failed: 0 }

  - do:
      node_selector:
        version: "8.0.0 - "
      security.clear_cached_privileges:
        application: ""
  - match: { _nodes.failed: 0 }

