"Stack templates can be disabled":
  - skip:
      version: " - 99.99.99"
      reason: "See https://github.com/elastic/elasticsearch/issues/98163"
  - do:
      cluster.put_settings:
        body:
          persistent:
            stack.templates.enabled: false

  - do:
      indices.get_index_template:
        name: logs

  - do:
      indices.delete_index_template:
        name: logs

  - do:
      catch: missing
      indices.get_index_template:
        name: logs
