appender.behavioral_analytics_rolling.type = RollingFile
appender.behavioral_analytics_rolling.name = behavioral_analytics_rolling
appender.behavioral_analytics_rolling.fileName = ${sys:es.logs.base_path}${sys:file.separator}${sys:es.logs.cluster_name}_analytics.json
appender.behavioral_analytics_rolling.layout.type = PatternLayout
appender.behavioral_analytics_rolling.layout.pattern = %m%n
appender.behavioral_analytics_rolling.filePattern = ${sys:es.logs.base_path}${sys:file.separator}${sys:es.logs.cluster_name}_analytics-%d{yyyy-MM-dd}-%i.json.gz
appender.behavioral_analytics_rolling.policies.type = Policies
appender.behavioral_analytics_rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.behavioral_analytics_rolling.policies.time.interval = 1
appender.behavioral_analytics_rolling.policies.time.modulate = true
appender.behavioral_analytics_rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.behavioral_analytics_rolling.policies.size.size = 1GB
appender.behavioral_analytics_rolling.strategy.type = DefaultRolloverStrategy
appender.behavioral_analytics_rolling.strategy.fileIndex = nomax

logger.behavioral_analytics_logfile.name = org.elasticsearch.xpack.application.analytics.AnalyticsEventLogger
logger.behavioral_analytics_logfile.level = info
logger.behavioral_analytics_logfile.additivity = false
logger.behavioral_analytics_logfile.appenderRef.behavioral_analytics_rolling.ref = behavioral_analytics_rolling
