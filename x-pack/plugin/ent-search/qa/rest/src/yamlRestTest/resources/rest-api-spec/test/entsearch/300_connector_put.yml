
setup:
  - skip:
      version: " - 8.11.99"
      reason: Introduced in 8.12.0

---
'Create Connector':
  - do:
      connector.put:
        connector_id: test-connector
        body:
          index_name: search-test
          name: my-connector
          language: pl
          is_native: false
          service_type: super-connector

  - match: { result: 'created' }

  - do:
      connector.get:
        connector_id: test-connector

  - match: { connector_id: test-connector }
  - match: { index_name: search-test }
  - match: { name: my-connector }
  - match: { language: pl }
  - match: { is_native: false }
  - match: { service_type: super-connector }

---
'Create Connector - Resource already exists':
  - do:
      connector.put:
        connector_id: test-connector-recreating
        body:
          index_name: search-test
          name: my-connector
          language: pl
          is_native: false
          service_type: super-connector

  - match: { result: 'created' }

  - do:
      connector.put:
        connector_id: test-connector-recreating
        body:
          index_name: search-test
          name: my-connector
          language: pl
          is_native: false
          service_type: super-connector

  - match: { result: 'updated' }
