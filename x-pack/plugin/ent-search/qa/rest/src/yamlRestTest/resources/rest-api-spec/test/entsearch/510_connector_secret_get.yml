setup:
  - skip:
      version: " - 8.12.99"
      reason: Introduced in 8.13.0

---
'Get connector secret':
  - do:
      connector_secret.post:
        body:
          value: my-secret
  - set: { id: id }
  - match: { id: $id }
  - do:
      connector_secret.get:
        id: $id
  - match: { value: my-secret }

---
'Get connector secret - Missing secret id':
  - do:
      connector_secret.get:
        id: non-existing-secret-id
      catch: missing
