evaluationDependsOn(xpackModule('core'))

apply plugin: 'elasticsearch.esplugin'
esplugin {
    name 'repository-encrypted'
    description 'Elasticsearch Expanded Pack Plugin - client-side encrypted repositories.'
    classname 'org.elasticsearch.repositories.encrypted.EncryptedRepositoryPlugin'
    extendedPlugins = ['x-pack-core']
}

dependencies {
    // necessary for the license check
    compileOnly project(path: xpackModule('core'), configuration: 'default')
    testImplementation project(path: xpackModule('core'), configuration: 'testArtifacts')
    testImplementation project(":test:framework")
    // required for tests of encrypted cloud repositories
    testImplementation project(path: ':plugins:repository-gcs', configuration: 'internalClusterTestArtifacts')
    testImplementation project(path: ':plugins:repository-azure', configuration: 'internalClusterTestArtifacts')
    testImplementation project(path: ':plugins:repository-s3', configuration: 'internalClusterTestArtifacts')
    // for encrypted GCS repository tests
    testRuntimeOnly 'com.google.guava:guava:26.0-jre'
}