ilm:
  cluster:
    - monitor
    - manage_ilm
  indices:
    - names: [ 'view-only-*' ]
      privileges:
        - view_index_metadata
    - names: [ 'ilm-*' ]
      privileges:
        - monitor
        - manage
        - read
        - write

_es_test_root:
  cluster: [ "ALL" ]
  indices:
    - names: [ "*" ]
      allow_restricted_indices: true
      privileges: [ "ALL" ]
  run_as: [ "*" ]
  applications:
    - application: "*"
      privileges: [ "*" ]
      resources: [ "*" ]
