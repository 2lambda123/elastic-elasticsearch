setup:
  - skip:
      version: " - 8.4.99"
      reason: "Downsample ILM validations added in 8.5.0"

  - do:
      cluster.health:
          wait_for_status: yellow

---
"Test downsample in hot phase without rollover":
  - skip:
      version: " - 8.4.99"
      reason: "Downsample ILM validations added in 8.5.0"

  - do:
      catch: /the \[downsample\] action\(s\) may not be used in the \[hot\] phase without an accompanying \[rollover\] action/
      ilm.put_lifecycle:
        policy: "bad_policy"
        body: |
          {
            "policy": {
              "phases": {
                "hot": {
                  "min_age": "0s",
                  "actions": {
                    "downsample": {
                      "fixed_interval": "3h"
                    }
                  }
                }
              }
            }
          }

---
"Test downsampling a downsample index with the same interval":
  - do:
      catch: /Your policy is configured to run the delete phase \(min_age\:\ 5s\) before the warm phase \(min_age\:\ 10s\). You should change the phase timing so that the phases will execute in the order of hot, warm, then cold./
      ilm.put_lifecycle:
        policy: "bad_policy"
        body: |
          {
            "policy": {
              "phases": {
                "warm": {
                  "min_age": "10s",
                  "actions": {
                    "downsample": {
                      "fixed_interval": "3h"
                    }
                  }
                },
                "cold": {
                  "min_age": "30s",
                  "actions": {
                    "downsample": {
                      "fixed_interval": "3h"
                    }
                  }
                }
              }
            }
          }
