apply plugin: 'elasticsearch.internal-yaml-rest-test'
apply plugin: 'elasticsearch.yaml-rest-compat-test'
apply plugin: 'elasticsearch.authenticated-testclusters'

dependencies {
  yamlRestTestImplementation(testArtifact(project(xpackModule('core'))))
}

restResources {
  restApi {
    include '_common', 'cluster', 'indices', 'index', 'snapshot', 'ilm', 'slm', 'stack', 'indices', 'search'
  }
}

testClusters.configureEach {
  testDistribution = 'DEFAULT'
  setting 'xpack.ml.enabled', 'false'
  setting 'xpack.license.self_generated.type', 'trial'
}

tasks.named("yamlRestTestV7CompatTransform").configure { task ->
  task.skipTest("stack/10_basic/Test logs index auto creation", "Strict assertions on the mapping of the default logs-*-* index template prevents making any improvements in a non-breaking way.")
}
