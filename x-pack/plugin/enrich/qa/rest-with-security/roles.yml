enrich:
  cluster:
    - manage_enrich
    - manage_ingest_pipelines
    - monitor
  indices:
    - names: [ '.enrich-my_policy*', 'my-index', 'my-source-index' ]
      privileges:
        - manage
        - monitor
        - read
        - write
        - create_index

