---
"Test enrich crud apis":

  - do:
      enrich.put_policy:
        name: policy-crud
        body:
          type: exact_match
          indices: ["bar*"]
          enrich_key: baz
          enrich_values: ["a", "b"]
  - is_true: acknowledged

  - do:
      enrich.execute_policy:
        name: policy-crud
  - is_true: acknowledged

  - do:
      enrich.get_policy:
        name: policy-crud
  - match: { name: policy-crud }
  - match: { definition.type: exact_match }
  - match: { definition.indices: ["bar*"] }
  - match: { definition.enrich_key: baz }
  - match: { definition.enrich_values: ["a", "b"] }

  - do:
      enrich.list_policy: {}
  - length: { policies: 1 }
  - match: { policies.0.name: policy-crud }
  - match: { policies.0.definition.type: exact_match }
  - match: { policies.0.definition.indices: ["bar*"] }
  - match: { policies.0.definition.enrich_key: baz }
  - match: { policies.0.definition.enrich_values: ["a", "b"] }

  - do:
      enrich.delete_policy:
        name: policy-crud
  - is_true: acknowledged
