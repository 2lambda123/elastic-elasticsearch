apply plugin: 'elasticsearch.internal-es-plugin'
apply plugin: 'elasticsearch.internal-cluster-test'
esplugin {
  name 'x-pack-enrich'
  description 'Elasticsearch Expanded Pack Plugin - Enrich'
  classname 'org.elasticsearch.xpack.enrich.EnrichPlugin'
  extendedPlugins = ['x-pack-core']
}
archivesBaseName = 'x-pack-enrich'

dependencies {
  compileOnly project(path: xpackModule('core'))
  api project(path: ':modules:reindex')
  testImplementation(testArtifact(project(xpackModule('core'))))
  testImplementation project(path: ':modules:ingest-common')
  testImplementation project(path: ':modules:lang-mustache')
  testImplementation project(path: ':modules:legacy-geo')
  testImplementation project(xpackModule('spatial'))
  testImplementation(testArtifact(project(xpackModule('monitoring'))))
}

addQaCheckDependencies(project)

tasks.named("transportTestExistCheck").configure { task ->
  task.skipTest("org/elasticsearch/xpack/enrich/action/EnrichCoordinatorStatsAction$NodeRequest","missing test")
  task.skipTest("org/elasticsearch/xpack/enrich/action/EnrichShardMultiSearchAction$Request","missing test")
  task.skipTest("org/elasticsearch/xpack/enrich/action/EnrichCoordinatorStatsAction$Response","missing test")
  task.skipTest("org/elasticsearch/xpack/enrich/action/EnrichCoordinatorStatsAction$Request","missing test")
  task.skipTest("org/elasticsearch/xpack/enrich/action/InternalExecutePolicyAction$Request","missing test")
  task.skipTest("org/elasticsearch/xpack/enrich/action/EnrichCoordinatorStatsAction$NodeResponse","missing test")
}

