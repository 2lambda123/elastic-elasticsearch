gradle.projectsEvaluated {
    subprojects {
        Task assemble = project.tasks.findByName('assemble')
        if (assemble) {
            assemble.enabled = false
        }
        Task dependenciesInfo = project.tasks.findByName('dependenciesInfo')
        if (dependenciesInfo) {
            dependenciesInfo.enabled = false
        }
    }
}
