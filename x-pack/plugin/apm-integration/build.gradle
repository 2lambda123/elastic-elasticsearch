apply plugin: 'elasticsearch.internal-es-plugin'

esplugin {
  name 'x-pack-apm-integration'
  description 'Provides APM integration for Elasticsearch'
  classname 'org.elasticsearch.xpack.apm.APM'
  extendedPlugins = ['x-pack-core']
}

def apmAgent = '1.33.0'
def opentelemetry = '1.15.0'

dependencies {
  implementation "io.opentelemetry:opentelemetry-api:${opentelemetry}"
  implementation "io.opentelemetry:opentelemetry-context:${opentelemetry}"
  implementation "io.opentelemetry:opentelemetry-semconv:${opentelemetry}-alpha"
  runtimeOnly    "co.elastic.apm:elastic-apm-agent:${apmAgent}"

  compileOnly project(path: xpackModule('core'))
  testImplementation(testArtifact(project(xpackModule('core'))))
  testImplementation(testArtifact(project(xpackModule('security')))) {
    exclude group: 'com.google.guava', module: 'guava'
  }
}

tasks.named("thirdPartyAudit").configure {
  ignoreMissingClasses(
    'org.slf4j.ext.EventData'
  )
}

tasks.named("dependencyLicenses").configure {
  mapping from: /opentelemetry-.*/, to: 'opentelemetry'
}
