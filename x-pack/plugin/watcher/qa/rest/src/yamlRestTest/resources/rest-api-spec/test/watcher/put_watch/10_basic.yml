---
setup:
  - do:
      cluster.health:
          wait_for_status: yellow

---
"Test put watch api":
  - do:
      watcher.put_watch:
        id: "my_watch"
        body:  >
          {
            "trigger": {
              "schedule": {
                "hourly": {
                  "minute": [ 0, 5 ]
                  }
                }
            },
            "input": {
              "simple": {
                "payload": {
                  "send": "yes"
                }
              }
            },
            "condition": {
              "always": {}
            },
            "actions": {
              "test_index": {
                "index": {
                  "index": "test"
                }
              }
            }
          }
  - match: { _id: "my_watch" }

---
"Test empty body is rejected by put watch":
  - do:
      catch: bad_request
      watcher.put_watch:
        id: "my_watch"
  - match: { error.root_cause.0.type: "action_request_validation_exception" }
  - match: { error.root_cause.0.reason: "Validation Failed: 1: request body is missing;" }
