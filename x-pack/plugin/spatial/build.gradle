apply plugin: 'elasticsearch.esplugin'
apply plugin: 'elasticsearch.internal-cluster-test'
apply plugin: 'elasticsearch.yaml-rest-test'

esplugin {
  name 'spatial'
  description 'A plugin for Basic Spatial features'
  classname 'org.elasticsearch.xpack.spatial.SpatialPlugin'
  extendedPlugins = ['x-pack-core']
}

dependencies {
  compileOnly project(path: xpackModule('core'))
  testImplementation(project(xpackModule('core'))) {
    capabilities {
      requireCapability("org.elasticsearch.gradle:core-test-artifacts")
    }
  }
  yamlRestTestImplementation(project(xpackModule('core'))) {
    capabilities {
      requireCapability("org.elasticsearch.gradle:core-test-artifacts")
    }
  }
  api project(path: ':modules:geo')
  restTestConfig project(path: ':modules:geo', configuration: 'restTests')
}

restResources {
  restApi {
    includeCore '_common', 'bulk', 'indices', 'index', 'search'
    includeXpack 'xpack'
  }
  restTests {
    includeCore 'geo_shape'
  }
}

testClusters.all {
  setting 'xpack.license.self_generated.type', 'trial'
  testDistribution = 'DEFAULT'
}
