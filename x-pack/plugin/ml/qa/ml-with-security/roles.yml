minimal:
  cluster:
    # This is always required because the REST client uses it to find the version of
    # Elasticsearch it's talking to
    - cluster:monitor/main
    # This is needed to list the tasks for the put and delete trained model apis
    - manage
    # This is need for the delete trained model api
    - cancel_task
  indices:
    # Give all users involved in these tests access to the indices where the data to
    # be analyzed is stored, because the ML roles alone do not provide access to
    # non-ML indices
    - names: [ 'airline-data', 'index-*', 'unavailable-data', 'utopia', 'store', 'store-flattened' ]
      privileges:
        - create_index
        - indices:admin/refresh
        - read
        - write
        - view_index_metadata
        - indices:data/write/bulk
        - indices:data/write/index
