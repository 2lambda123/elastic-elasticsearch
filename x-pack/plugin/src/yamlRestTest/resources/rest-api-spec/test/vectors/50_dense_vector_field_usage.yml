setup:
  - skip:
      features: headers

  - do:
      indices.create:
        index: test
        body:
          settings:
            routing.rebalance.enable: none
            index.number_of_shards: 1
            index.number_of_replicas: 0
          mappings:
            properties:
              name:
                type: keyword
              vector:
                type: dense_vector
                dims: 5
                index: true
                similarity: l2_norm

  - do:
      index:
        index: test
        body:
          name: cow.jpg
          vector: [ 230.0, 300.33, -34.8988, 15.555, -200.0 ]
          comments:
            - body: "free the cows"
              vector: [ 0.75, 100.0, 0.33, 16.2, -10.2 ]

  - do:
      index:
        index: test
        id: 2
        body:
          name: moose.jpg
          vector: [ -0.5, 100.0, -13, 14.8, -156.0 ]
          comments:
            - body: "what a great moose"
              vector: [ 11.4, 99.0, 1.55, -2.9, -10.2 ]

  - do:
      index:
        index: test
        id: 3
        body:
          name: rabbit.jpg
          vector: [ 0.5, 111.3, -13.0, 14.8, -156.0 ]

  - do:
      indices.refresh: { }

---
"Field usage":
  - do:
      knn_search:
        index: test
        body:
          fields: [ "name" ]
          knn:
            field: vector
            query_vector: [-0.5, 90.0, -10, 14.8, -156.0]
            k: 2
            num_candidates: 3

  - match: {hits.hits.0._id: "2"}
  - match: {hits.hits.0.fields.name.0: "moose.jpg"}

  - match: {hits.hits.1._id: "3"}
  - match: {hits.hits.1.fields.name.0: "rabbit.jpg"}

  - do:
      indices.field_usage_stats: { index: test }

  - is_true: test
  - length: { test.shards: 1 }

  - gt: { test.shards.0.stats.all_fields.any: 0 }
  - gt: { test.shards.0.stats.all_fields.vectors: 0 }

  - gt: { test.shards.0.stats.fields.vector.any: 0 }
  - gt: { test.shards.0.stats.fields.vector.vectors: 0 }

  - gt: { test.shards.0.stats.fields._id.stored_fields: 0 }
  - match: { test.shards.0.stats.fields._id.vectors: 0 }
