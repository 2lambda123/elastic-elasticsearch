"Test frequent items date format":

  - do:
      search:
        index: store
        body: >
          {
            "size": 0,
            "aggs": {
              "fi": {
                "frequent_items": {
                  "minimum_set_size": 3,
                  "minimum_support": 0.3,
                  "fields": [
                    {"field": "features"},
                    {"field": "timestamp", "format": "EEE"}
