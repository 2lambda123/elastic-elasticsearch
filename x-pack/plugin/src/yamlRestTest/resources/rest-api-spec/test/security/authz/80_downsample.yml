  # Make the downsample source index read-only
  - do:
      indices.put_settings:
        index: source
        body:
          index.blocks.write: true

---
"Downsample user missing permissions on source index":
  - skip:
      version: " - 8.4.99"
      reason: "downsample introduced in 8.5.0"
      features: headers

  - do:
      security.put_role:
        name: "downsample-role"
        body: >
          {
            "indices": [
              {
                "names": ["target"],
                "privileges": ["read"]
              }
            ]
          }
  - do:
      security.put_user:
        username: "downsample-user"
        body: >
          {
            "password" : "x-pack-test-password",
            "roles" : [ "downsample-role" ],
            "full_name" : "user without permissions on the downsample source index"
          }

  # Downsample using `1h` fixed interval
  - do:
      headers: { Authorization: "Basic ZG93bnNhbXBsZS11c2VyOngtcGFjay10ZXN0LXBhc3N3b3Jk" }
      catch: '/action \[indices:admin/xpack/downsample\] is unauthorized for user \[downsample-user\] with effective roles \[downsample-role\] on indices \[source\], this action is granted by the index privileges \[manage,all\]/'
      indices.downsample:
        index: source
        target_index: target
        body: >
          {
            "fixed_interval": "1h"
          }

---
"Downsample user missing read permissions on some source index fields":
  - skip:
      version: " - 8.4.99"
      reason: "downsample introduced in 8.5.0"
      features: headers

  - do:
      security.put_role:
        name: "downsample-role"
        body: >
          {
            "indices": [
              {
                "names": ["source"],
                "privileges": ["read"],
                "field_security": {
                  "grant": ["@timestamp", "k8s.pod.network.*"]
                }
              }
            ]
          }
  - do:
      security.put_user:
        username: "downsample-user"
        body: >
          {
            "password" : "x-pack-test-password",
            "roles" : [ "downsample-role" ],
            "full_name" : "user who can read a limited set of fields in the source index"
          }

  # Downsample using `1h` fixed interval
  - do:
      headers: { Authorization: "Basic ZG93bnNhbXBsZS11c2VyOngtcGFjay10ZXN0LXBhc3N3b3Jk" }
      catch: '/action \[indices:admin/xpack/downsample\] is unauthorized for user \[downsample-user\] with effective roles \[downsample-role\] on indices \[source\], this action is granted by the index privileges \[manage,all\]/'
      indices.downsample:
        index: source
        target_index: target
        body: >
          {
            "fixed_interval": "1h"
          }

---
"User with all permissions on source index but no permissions on the target index (document level security)":
  - skip:
      version: " - 8.4.99"
      reason: "downsample introduced in 8.5.0"
      features: headers

  - do:
      security.put_role:
        name: "downsample-role"
        body: >
          {
            "indices": [
              {
                "names": ["source"],
                "privileges": ["all"],
                "query": { "match_all": {} }
              }
            ]
          }

  # User performing the downsample operation
  - do:
      security.put_user:
        username: "downsample-user"
        body: >
          {
            "password" : "x-pack-test-password",
            "roles" : [ "downsample-role" ],
            "full_name" : "user with all privileges on downsample source and target indices"
          }

  - do:
      security.put_role:
        name: "user-role"
        body: >
          {
            "indices": [
              {
                "names": ["source"],
                "privileges": ["all"],
                "query": { "match_all": {} }
              }
            ]
          }

  # User accessing downsample source and target index with permissions only on the source index
  - do:
      security.put_user:
        username: "user"
        body: >
          {
            "password" : "x-pack-test-password",
            "roles" : [ "user-role" ],
            "full_name" : "user who can read documents in the downsample source index but without permissions on the downsample target index"
          }

  # Downsample using `1h` fixed interval
  - do:
      headers: { Authorization: "Basic ZG93bnNhbXBsZS11c2VyOngtcGFjay10ZXN0LXBhc3N3b3Jk" }
      catch: '/Rollup forbidden for index \[source\] with document level or field level security settings./'
      indices.downsample:
        index: source
        target_index: target
        body: >
          {
            "fixed_interval": "1h"
          }

---
"User with limited permissions on a set of fields in the source and target index (field level security)":
  - skip:
      version: " - 8.4.99"
      reason: "downsample introduced in 8.5.0"
      features: headers

  - do:
      security.put_role:
        name: "downsample-role"
        body: >
          {
            "indices": [
              {
                "names": ["source", "target"],
                "privileges": ["all"],
                "query": { "match_all": {} }
              }
            ]
          }

  # User performing the downsample operation
  - do:
      security.put_user:
        username: "downsample-user"
        body: >
          {
            "password" : "x-pack-test-password",
            "roles" : [ "downsample-role" ],
            "full_name" : "user with all privileges on downsample source and target indices"
          }

  - do:
      security.put_role:
        name: "user-role"
        body: >
          {
            "indices": [
              {
                "names": [ "source", "target" ],
                "privileges": [ "read" ],
                "field_security": {
                  "grant": [ "k8s.pod.network.*" ]
                }
              }
            ]
          }

  # User accessing downsample source and target index with permissions only on the source index
  - do:
      security.put_user:
        username: "user"
        body: >
          {
            "password" : "x-pack-test-password",
            "roles" : [ "user-role" ],
            "full_name" : "user who can read documents in the downsample source index but without permissions on the downsample target index"
          }

  # Downsample using `1h` fixed interval
  - do:
      headers: { Authorization: "Basic ZG93bnNhbXBsZS11c2VyOngtcGFjay10ZXN0LXBhc3N3b3Jk" }
      catch: '/Rollup forbidden for index \[source\] with document level or field level security settings./'
      indices.downsample:
        index: source
        target_index: target
        body: >
          {
            "fixed_interval": "1h"
          }
