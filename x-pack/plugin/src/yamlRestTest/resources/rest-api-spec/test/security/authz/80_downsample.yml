setup:
  - skip:
      version: " - 8.4.99"
      reason: "downsample introduced in 8.5.0"
      features: headers

  - do:
      indices.create:
        index: source
        body:
          settings:
            number_of_shards: 1
            number_of_replicas: 0
            index:
              mode: time_series
              routing_path: [ metricset, k8s.pod.uid ]
              time_series:
                start_time: 2021-04-28T00:00:00Z
                end_time: 2021-04-29T00:00:00Z
          mappings:
            properties:
              "@timestamp":
                type: date
              metricset:
                type: keyword
                time_series_dimension: true
              k8s:
                properties:
                  pod:
                    properties:
                      uid:
                        type: keyword
                        time_series_dimension: true
                      network:
                        properties:
                          tx:
                            type: long
                            time_series_metric: gauge
                          rx:
                            type: long
                            time_series_metric: gauge
                          sent:
                            type: long
                            time_series_metric: counter
                          received:
                            type: long
                            time_series_metric: counter

  - do:
      bulk:
        refresh: true
        index: source
        body:
          - '{"index": {}}'
