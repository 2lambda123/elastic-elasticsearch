  - match: { transforms.0.stats.index_time_in_ms: 200 }
  - match: { transforms.0.stats.index_total: 250 }
  - match: { transforms.0.stats.index_failures: 0 }
  - match: { transforms.0.stats.search_time_in_ms: 57 }
  - match: { transforms.0.stats.search_total: 2 }
  - match: { transforms.0.stats.search_failures: 0 }
