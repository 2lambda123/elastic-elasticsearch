---
setup:
  - do:
      indices.create:
        index: sensor
        body:
          settings:
            number_of_shards: 1
            number_of_replicas: 0
          mappings:
            runtime:
              status:
                type: keyword
                script:
                  source: |
                    emitValues("status.active");
              status_upper:
                type: keyword
                script:
                  source: |
                    emitValues("status.active", v -> v.toUpperCase())
              status_count:
                type: keyword
                script:
                  source: |
                    def count = values("status.active").size();
                    if (count == 1) {
                      emit("singlevalued");
                    } else if (count > 1) {
                      emit("multivalued");
                    }
            properties:
              timestamp:
                type: date
              temperature:
                type: long
              voltage:
                type: double
              node:
                type: keyword
              status:
                type: object
                enabled: false


  - do:
      bulk:
        index: sensor
        refresh: true
        body: |
          {"index":{}}
          {"timestamp": 1516729294000, "temperature": 200, "voltage": 5.2, "node": "a", "status" : { "active" : "on" } }
          {"index":{}}
          {"timestamp": 1516642894000, "temperature": 201, "voltage": 5.8, "node": "b", "status" : [ { "active" : "on" } ] }
          {"index":{}}
          {"timestamp": 1516556494000, "temperature": 202, "voltage": 5.1, "node": "a", "status" : { "active" : [ "active", "on", true ] } }
          {"index":{}}
          {"timestamp": 1516470094000, "temperature": 198, "voltage": 5.6, "node": "b", "status" : 14 }
          {"index":{}}
          {"timestamp": 1516383694000, "temperature": 200, "voltage": 4.2, "node": "c", "status" : [ 9, null, { "active" : "off" } ] }
          {"index":{}}
          {"timestamp": 1516297294000, "temperature": 202, "voltage": 4.0, "node": "c", "status" : { "active" : "off" } }

---
"test matching":
  - do:
      search:
        index: sensor
        body:
          query:
            term:
              status: "on"
  - match: { hits.total.value: 3 }
  - do:
      search:
        index: sensor
        body:
          query:
            term:
              status: "off"
  - match: { hits.total.value: 2 }
  - do:
      search:
        index: sensor
        body:
          query:
            term:
              status_upper: "off"
  - match: { hits.total.value: 0 }
  - do:
      search:
        index: sensor
        body:
          query:
            term:
              status_upper: "OFF"
  - match: { hits.total.value: 2 }
  - do:
      search:
        index: sensor
        body:
          query:
            term:
              status_count: "multivalued"
          fields: [ status ]
  - match: { hits.total.value: 1 }
