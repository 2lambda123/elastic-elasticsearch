---
setup:
  - do:
      indices.create:
        index: sensor
        body:
          settings:
            number_of_shards: 1
            number_of_replicas: 0
          mappings:
            properties:
              timestamp:
                type: date
              temperature:
                type: long
              voltage:
                type: double
              node:
                type: keyword
              status:
                type: runtime
                runtime_type: keyword
                script:
                  source: |

                    def vs = params._source.status;
                    if (vs instanceof List) {
                      for (def v : vs) {
                        try {
                          emit(v.toString());
                        }
                        catch (Exception e) {
                           // do nothing
                        }
                      }
                    }
                    else {
                      try {
                        emit(vs.toString());
                      }
                      catch (Exception e) {
                        // do nothing
                      }
                    }



  - do:
      bulk:
        index: sensor
        refresh: true
        body: |
          {"index":{}}
          {"timestamp": 1516729294000, "temperature": 200, "voltage": 5.2, "node": "a", "status" : "on" }
          {"index":{}}
          {"timestamp": 1516642894000, "temperature": 201, "voltage": 5.8, "node": "b", "status" : [ "on" ] }
          {"index":{}}
          {"timestamp": 1516556494000, "temperature": 202, "voltage": 5.1, "node": "a", "status" : [ "active", "on", true ] }
          {"index":{}}
          {"timestamp": 1516470094000, "temperature": 198, "voltage": 5.6, "node": "b", "status" : 14 }
          {"index":{}}
          {"timestamp": 1516383694000, "temperature": 200, "voltage": 4.2, "node": "c", "status" : [ 9, null, "off" ] }
          {"index":{}}
          {"timestamp": 1516297294000, "temperature": 202, "voltage": 4.0, "node": "c", "status" : "off" }

---
"test matching":
  - do:
      search:
        index: sensor
        body:
          query:
            term:
              status: "on"
  - match: { hits.total.value: 3 }
  - do:
      search:
        index: sensor
        body:
          query:
            term:
              status: "off"
  - match: { hits.total.value: 2 }
