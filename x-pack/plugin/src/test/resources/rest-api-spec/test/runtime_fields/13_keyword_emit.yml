---
"string.emit":
  - do:
      search:
        index: sensor
        body:
          runtime_mappings:
            voltage.with_units:
              type: keyword
              script: |
                String withUnits = doc['voltage'].value + 'V';
                withUnits.emit()
          fields:
            - voltage.with_units
          sort: timestamp
  - match: {hits.total.value: 6}
  - match: {hits.hits.0.fields.voltage\.with_units: ['4.0V']}
  - match: {hits.hits.1.fields.voltage\.with_units: ['4.2V']}
