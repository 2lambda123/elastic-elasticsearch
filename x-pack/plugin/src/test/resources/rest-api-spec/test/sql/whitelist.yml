    - do:
        bulk:
          refresh: true
          body:
            - index:
                _index: test
                _type:  doc
                _id:    1
            - str: test1
              int: 1
    - do:
        index: test
        search:
            body:
                query:
                    match_all: {}
                script_fields:
                    sNum1:
                        script:
                            source: "return 
                            SqlScripts.dateTimeChrono(doc['int'].value, 'UTC', 'YEAR')"
                            lang: painless

    - match: { hits.total: 1 }
    - match: { hits.hits.0.fields.sNum1.0: 1970 }
