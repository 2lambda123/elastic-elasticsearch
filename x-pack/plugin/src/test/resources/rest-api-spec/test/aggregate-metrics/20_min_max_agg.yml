setup:
  - do:
      indices.create:
        index:  aggregate_metric_test
        body:
          mappings:
            properties:
              metric:
                type: aggregate_metric_double
                metrics: [min, max]
                default_metric: max

  - do:
      bulk:
        index: aggregate_metric_test
        refresh: true
        body:
          - '{"index": {}}'
          - '{"metric": {"min": 0, "max": 100} }'
          - '{"index": {}}'
          - '{"metric": {"min": 60, "max": 100} }'
          - '{"index": {}}'
          - '{"metric": {"min": -400.50, "max": 1000} }'
          - '{"index": {}}'
          - '{"metric": {"min": 1, "max": 99.3} }'
          - '{"index": {}}'
          - '{"metric": {"min": -100, "max": -40} }'
---
"Test max agg":
  - skip:
      version: " - 7.99.99"
      reason: "Aggregate metric fields are currently only implemented in 8.0."

  - do:
      search:
        index: aggregate_metric_test
        size: 0
        body:
          aggs:
            max_agg:
              max:
                field: metric

  - match: { hits.total.value: 5 }
  - match: { aggregations.max_agg.value: 1000}



---
"Test max agg with query":
  - skip:
      version: " - 7.99.99"
      reason: "Aggregate metric fields are currently only implemented in 8.0."

  - do:
      search:
        index: aggregate_metric_test
        size: 0
        body:
          query:
            term:
              metric:
                value: 100
          aggs:
            max_agg:
              max:
                field: metric

  - match: { hits.total.value: 2 }
  - match: { aggregations.max_agg.value: 100}


---
"Test min agg":
  - skip:
      version: " - 7.99.99"
      reason: "Aggregate metric fields are currently only implemented in 8.0."

  - do:
      search:
        index: aggregate_metric_test
