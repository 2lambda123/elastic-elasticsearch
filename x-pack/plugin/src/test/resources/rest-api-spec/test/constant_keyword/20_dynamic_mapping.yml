---
"Dynamic mappings":

  - do:
      indices.create:
        index:  test1
        body:
          mappings:
            properties:
              foo:
                type: constant_keyword

  - do:
      index:
        index: test1
        id:    1
        body:  {}

  - do:
      indices.get_mapping:
        index: test1

  - match: { test1.mappings.properties.foo.type: constant_keyword }
  - is_false: test1.mappings.properties.foo.value

  - do:    
      index:
        index: test1
        id:    1
        body:
          foo: bar

  - do:
      indices.get_mapping:
        index: test1

  - match: { test1.mappings.properties.foo.type: constant_keyword }
  - match: { test1.mappings.properties.foo.value: bar }
