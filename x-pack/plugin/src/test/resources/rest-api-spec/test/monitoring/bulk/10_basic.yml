---
"Bulk indexing of monitoring data":

  - skip:
      version: "all"
      reason: "AwaitsFix https://github.com/elastic/elasticsearch/issues/30101"

  - do:
      monitoring.bulk:
        system_id:          "kibana"
        system_api_version: "6"
        interval:           "10s"
        body:
          - index: {}
          - avg-cpu:
              user:   13.26
              nice:   0.17
              system: 1.51
              iowait: 0.85
              idle:   84.20
            type: test_type
          - index: {}
          - avg-cpu:
              user:   13.23
              nice:   0.17
              system: 1.51
              iowait: 0.85
              idle:   84.24
            type: test_type

  - is_false: errors

  - do:
      indices.refresh: {}

  - do:
      search:
        rest_total_hits_as_int: true
        index: .monitoring-kibana-*
        body: { "query": { "term" : { "type": "test_type" } } }

  - match: { hits.total: 2 }

  - do:
      monitoring.bulk:
        system_id:          "kibana"
        system_api_version: "6"
        interval:           "123456ms"
        type:               "default_type"
        body:
          - '{"index": {}}'
          - '{"field_1": "value_1"}'
          - '{"index": {}}'
          - '{"field_1": "value_2"}'
          - '{"index": {}}'
          - '{"field_1": "value_3"}'
          - '{"index": {"_index": "_data"}}'
          - '{"field_1": "value_4"}'

  - is_false: errors

  - do:
      indices.refresh: {}

  - do:
      search:
        rest_total_hits_as_int: true
        index: .monitoring-kibana-*
        body: { "query": { "term" : { "type": "default_type" } } }

  - match: { hits.total: 2 }
  - match: { hits.hits.0._source.interval_ms: 123456 }
  - match: { hits.hits.1._source.interval_ms: 123456 }

  - do:
      search:
        rest_total_hits_as_int: true
        index: .monitoring-kibana-*
        body: { "query": { "term" : { "type": "custom_type" } } }

  - match: { hits.total: 1 }
  - match: { hits.hits.0._source.interval_ms: 123456 }

  # We actively ignore indexing requests made to the _data index starting with 5.5
  - do:
      search:
        rest_total_hits_as_int: true
        index: .monitoring-data-*

  - match: { hits.total: 0 }

  # Old system_api_version should still be accepted
  - do:
      monitoring.bulk:
        system_id:          "kibana"
        system_api_version: "2"
        interval:           "10000ms"
        type:               "default_type"
        body:
          - '{"index": {}}'
          - '{"field_1": "value_1"}'
          - '{"index": {}}'
          - '{"field_1": "value_2"}'
          - '{"index": {}}'
          - '{"field_1": "value_3"}'
          - '{"index": {"_index": "_data"}}'
          - '{"field_1": "value_4"}'

  - is_false: errors

  - do:
      indices.refresh: {}

  - do:
      search:
        rest_total_hits_as_int: true
        index: .monitoring-kibana-*
        body: { "query": { "term" : { "type": "default_type" } } }

  - match: { hits.total: 4 }

  - do:
      search:
        rest_total_hits_as_int: true
        index: .monitoring-kibana-*
        body: { "query": { "term" : { "type": "custom_type" } } }

  - match: { hits.total: 2 }

  # We actively ignore indexing requests made to the _data index starting with 5.5, even for the old versions
  - do:
      search:
        rest_total_hits_as_int: true
        index: .monitoring-data-*

  - match: { hits.total: 0 }

  # Missing a system_id causes it to fail
  - do:
      catch: bad_request
      monitoring.bulk:
        system_api_version: "6"
        interval:           "10s"
        type:               "default_type"
        body:
          - '{"index": {}}'
          - '{"field_1": "value_1"}'

  # Missing a system_api_version causes it to fail
  - do:
      catch: bad_request
      monitoring.bulk:
        system_id:          "kibana"
        interval:           "10s"
        type:               "default_type"
        body:
          - '{"index": {}}'
          - '{"field_1": "value_1"}'

  # Missing an interval causes it to fail
  - do:
      catch: bad_request
      monitoring.bulk:
        system_id:          "kibana"
        system_api_version: "6"
        type:               "default_type"
        body:
          - '{"index": {}}'
          - '{"field_1": "value_1"}'

---
"Bulk indexing of monitoring data on closed indices should throw an export exception":

  - do:
      monitoring.bulk:
        system_id:          "beats"
        system_api_version: "6"
        interval:           "5s"
        body:
          - index: {}
          - modules:
              nginx:  true
              mysql:  false
            type: metric_beat
          - index: {}
          - file:
              path:   /var/log/dmesg
              size:   31kb
            type: file_beat

  - is_false: errors

  - do:
      indices.refresh: {}

  - do:
      search:
        rest_total_hits_as_int: true
        index: .monitoring-beats-*
  - match: { hits.total: 2 }

  - do:
      indices.close:
        index: .monitoring-beats-*

  - do:
      catch: /export_exception/
      monitoring.bulk:
        system_id:          "beats"
        system_api_version: "6"
        interval:           "5s"
        body:
          - index: {}
          - file:
              path:   /var/log/auth.log
              size:   5kb
            type:  file_beat
