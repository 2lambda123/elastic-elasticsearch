# A basic role that is used to test security
security_test_role:
  cluster:
    - monitor
    - "cluster:admin/xpack/license/*"
  indices:
    - names: [ "index_allowed" ]
      privileges: [ "read", "write", "create_index" ]

# Role for testing security domain
rac_role:
  cluster:
    - manage_own_api_key
  indices:
    - names: [ "rac_index" ]
      privileges: [ "all" ]
