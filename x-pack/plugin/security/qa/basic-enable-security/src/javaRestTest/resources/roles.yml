# A basic role that is used to test security
security_test_role:
  cluster:
    - monitor
    - "cluster:admin/xpack/license/*"
  indices:
    - names: [ "index_allowed" ]
      privileges: [ "read", "write", "create_index" ]
    - names: [ "*" ]
      privileges: [ "monitor" ]

anonymous:
  cluster:
    - monitor

_es_test_root:
  cluster: [ "ALL" ]
  indices:
    - names: [ "*" ]
      allow_restricted_indices: true
      privileges: [ "ALL" ]
  run_as: [ "*" ]
  applications:
    - application: "*"
      privileges: [ "*" ]
      resources: [ "*" ]
