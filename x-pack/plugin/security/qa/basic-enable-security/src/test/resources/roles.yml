# A basic role that is used to test security
security_test_role:
  cluster:
    - monitor
    - "cluster:admin/xpack/license/*"
  indices:
    - names: [ "index_allowed" ]
      privileges: [ "read", "write", "create_index" ]
    - names: [ "*" ]
      privileges: [ "monitor", "indices:admin/get" ]

anonymous:
  cluster:
    - monitor