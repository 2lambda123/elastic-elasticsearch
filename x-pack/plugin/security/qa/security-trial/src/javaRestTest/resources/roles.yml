# A basic role that is used to test security
security_test_role:
  cluster:
    - monitor
    - "cluster:admin/xpack/license/*"
  indices:
    - names: [ "index_allowed" ]
      privileges: [ "read", "write", "create_index" ]
cat_test_role:
  cluster:
    - monitor
  indices:
    - names: [ "index_allowed" ]
      privileges: [ "read", "write", "monitor" ]

dls_painless_role:
  indices:
    - names: [ "dls-template-painless-index" ]
      privileges: ["read"]
      query: {"template":{"id":"range-now"}}

_es_test_root:
  cluster: [ "ALL" ]
  indices:
    - names: [ "*" ]
      allow_restricted_indices: true
      privileges: [ "ALL" ]
  run_as: [ "*" ]
  applications:
    - application: "*"
      privileges: [ "*" ]
      resources: [ "*" ]
