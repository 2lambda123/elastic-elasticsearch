read_remote_shared_logs:
  remote_indices:
    - names: [ 'shared-logs' ]
      privileges: [ 'read', 'read_cross_cluster' ]
      clusters: [ 'my_*' ]

read_remote_shared_metrics:
  remote_indices:
    - names: [ 'shared-metrics' ]
      privileges: [ 'read', 'read_cross_cluster' ]
      clusters: [ 'my_*' ]

ccr_user_role:
  cluster: [ 'manage_ccr', 'monitor' ]
  indices:
    - names: [ 'follower*', 'metrics-*' ]
      privileges: [ 'monitor', 'read', 'write', 'manage_follow_index' ]
  remote_indices:
    - names: [ 'leader-index', 'metrics-*' ]
      privileges: [ 'monitor', 'read' ]
      clusters: [ "*" ]
