role:
  remote_indices:
    - clusters:
        - remote1
        - "*-remote"
      names:
        - idx1
        - idx2
      privileges:
        - READ

role_with_multiple_remote_indices:
  remote_indices:
    - clusters:
        - remote1
      names:
        - idx1
      privileges:
        - READ
    - clusters:
        - remote2
      names:
        - idx2
      privileges:
        - READ

role_with_dls_fls:
  remote_indices:
    - clusters:
        - "*"
      names:
        - idx1
      privileges:
        - READ
      query: '{ "match_all": {} }'
      field_security:
        grant:
          - foo
          - boo

invalid_role_missing_clusters:
  remote_indices:
    - names:
        - idx1
        - idx2
      privileges:
        - READ
