apply plugin: 'elasticsearch.internal-es-plugin'
apply plugin: 'elasticsearch.internal-cluster-test'

esplugin {
  name 'x-pack-indices-write-load-tracker'
  description 'Elasticsearch Expanded Pack Plugin - Plugin that keeps track of data streams indexing load'
  classname 'org.elasticsearch.xpack.indiceswriteloadtracker.IndicesWriteLoadTrackerPlugin'
  extendedPlugins = ['x-pack-core']
}

dependencies {
  compileOnly project(path: xpackModule('core'))
  testImplementation(testArtifact(project(xpackModule('core'))))
  testImplementation project(xpackModule('ilm'))
  testImplementation project(':modules:data-streams')
}

testClusters.configureEach {
  testDistribution = 'DEFAULT'
  setting 'xpack.security.enabled', 'true'
  setting 'xpack.security.autoconfiguration.enabled', 'false'
}
