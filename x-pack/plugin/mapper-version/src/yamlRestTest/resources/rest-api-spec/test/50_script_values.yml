setup:

  # - skip:
  #     version: " - 8.0.99"
  #     reason: "version script field support was added in 8.1.0"

  - do:
      indices.create:
        index:  test1
        body:
          mappings:
            properties:
              ver:
                type: version

  - do:
      bulk:
        index: test1
        refresh: true
        body: |
          { "index": {"_id" : "1"} }
          { "ver": "1.0.0" }
          { "index": {"_id" : "2"} }
          { "ver": "1.2.3-abc+def" }
          { "index": {"_id" : "3"} }
          { "ver": 1.2.3.4.5" }

---
"Scripted fields version values return Version":
  - do:
      search:
        index: test1
        body:
          sort: [ { ver: desc } ]
          script_fields:
            scripted_ul:
              script:
                source: "field('ver').getValue(new Version(''))"

  - match: { hits.hits.0.fields.scripted_ul.0: -1 }
  - match: { hits.hits.1.fields.scripted_ul.0: -3 }
  - match: { hits.hits.2.fields.scripted_ul.0: -9223372036854775808 }
  - match: { hits.hits.3.fields.scripted_ul.0: 9223372036854775807 }
  - match: { hits.hits.4.fields.scripted_ul.0: 0 }
