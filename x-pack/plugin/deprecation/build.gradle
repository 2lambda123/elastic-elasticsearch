apply plugin: 'elasticsearch.internal-es-plugin'

esplugin {
  name 'x-pack-deprecation'
  description 'Elasticsearch Expanded Pack Plugin - Deprecation'
  classname 'org.elasticsearch.xpack.deprecation.Deprecation'
  extendedPlugins = ['x-pack-core']
}
archivesBaseName = 'x-pack-deprecation'

addQaCheckDependencies(project)

dependencies {
  compileOnly project(":x-pack:plugin:core")
}

tasks.named("transportTestExistCheck").configure { task ->
  task.skipTest("org/elasticsearch/xpack/deprecation/DeprecationInfoAction$Response","missing test")
  task.skipTest("org/elasticsearch/xpack/deprecation/NodesDeprecationCheckAction$NodeResponse","missing test")
  task.skipTest("org/elasticsearch/xpack/deprecation/NodesDeprecationCheckAction$NodeRequest","missing test")
  task.skipTest("org/elasticsearch/xpack/deprecation/logging/DeprecationCacheResetAction$NodeRequest","missing test")
  task.skipTest("org/elasticsearch/xpack/deprecation/logging/DeprecationCacheResetAction$Request","missing test")
  task.skipTest("org/elasticsearch/xpack/deprecation/logging/DeprecationCacheResetAction$NodeResponse","missing test")
  task.skipTest("org/elasticsearch/xpack/deprecation/DeprecationInfoAction$Request","missing test")
  task.skipTest("org/elasticsearch/xpack/deprecation/logging/DeprecationCacheResetAction$Response","missing test")
}
