apply plugin: 'elasticsearch.esplugin'
apply plugin: 'elasticsearch.internal-cluster-test'

esplugin {
  name 'x-pack-deprecation'
  description 'Elasticsearch Expanded Pack Plugin - Deprecation'
  classname 'org.elasticsearch.xpack.deprecation.Deprecation'
  extendedPlugins = ['x-pack-core']
}
archivesBaseName = 'x-pack-deprecation'

dependencies {
  compileOnly project(":x-pack:plugin:core")
  // The following are only required for testing
  compileOnly project(':x-pack:plugin:data-streams')
  compileOnly project(':x-pack:plugin:mapper-constant-keyword')
  compileOnly project(':x-pack:plugin:ilm')
  compileOnly project(':x-pack:plugin:stack')
}

integTest.enabled = false
