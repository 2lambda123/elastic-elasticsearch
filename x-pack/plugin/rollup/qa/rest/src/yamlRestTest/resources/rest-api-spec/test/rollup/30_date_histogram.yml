        body:  >
          {
            "fixed_interval": "1h"
          }

  - is_true: acknowledged

  - do:
      search:
        index: rollup-test
        body:
          sort: [ "_tsid", "@timestamp" ]

  - length: { hits.hits: 4 }

  - match: { hits.hits.0._index: "rollup-test" }
  - match: { hits.hits.0._source._doc_count: 1 }
