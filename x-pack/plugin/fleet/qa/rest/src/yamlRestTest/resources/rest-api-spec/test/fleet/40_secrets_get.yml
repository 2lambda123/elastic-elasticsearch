setup:
  - do:
      indices.create:
        index: .fleet-secrets
        body:
          settings:
            number_of_shards: "1"

---
"Get Fleet Secret":
  - do:
      fleet.post_secret:
        body: '{"value": "test secret"}'
  - set:  { id: id }
  - do:
      fleet.get_secret:
        id: $id
  - match: { id: $id }
  - match: { value: "test secret" }
  - do:
      fleet.delete_secret:
        id: $id

---
"Get non existent Fleet Secret":
  - do:
      catch: "missing"
      fleet.get_secret:
        id: "foo"

---
"Get secret fails for unprivileged user":
  - skip:
      features: headers
  - transform_and_set:  { login_creds: "#base64EncodeCredentials(fleet_unprivileged_secrets,password)" }  
  - do:
      catch: unauthorized
      headers: { Authorization: "Basic ${login_creds}" }
      fleet.get_secret:
        id: "foo"



