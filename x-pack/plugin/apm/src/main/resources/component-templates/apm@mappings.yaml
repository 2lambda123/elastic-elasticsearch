version: ${xpack.apm.template.version}
template:
  mappings:
    dynamic: true
    dynamic_templates:
    - numeric_labels:
        path_match: numeric_labels.*
        mapping:
          type: scaled_float
          scaling_factor: 1000000
    properties:
      data_stream.type:
        type: constant_keyword
      data_stream.dataset:
        type: constant_keyword
      data_stream.namespace:
        type: constant_keyword
