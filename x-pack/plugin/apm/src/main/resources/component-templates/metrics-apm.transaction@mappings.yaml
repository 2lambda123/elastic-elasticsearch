version: ${xpack.apm.template.version}
template:
  mappings:
    properties:
      metricset.name:
        type: constant_keyword
        value: transaction
      metricset.interval:
        type: constant_keyword
      transaction.duration.histogram:
        type: histogram
      transaction.duration.summary:
        type: aggregate_metric_double
        metrics: [sum, value_count]
        default_metric: sum
      event.success_count:
        type: aggregate_metric_double
        metrics: [sum, value_count]
        default_metric: sum
