---
version: ${xpack.apm.template.version}
template:
  settings:
    index:
      default_pipeline: traces-apm
  mappings:
    properties:
      data_stream.type:
        type: constant_keyword
        value: traces
      data_stream.dataset:
        type: constant_keyword
        value: apm
      event.success_count:
        type: byte
        index: false
      transaction.duration.us:
        type: alias
        path: span.duration.us
      span.duration.us:
        type: long
      http.response.transfer_size:
        type: long
        index: false
      http.response.encoded_body_size:
        type: long
        index: false
      http.response.decoded_body_size:
        type: long
        index: false
      span.representative_count:
        type: scaled_float
        scaling_factor: 1000
        index: false
      transaction.representative_count:
        type: scaled_float
        scaling_factor: 1000
        index: false
