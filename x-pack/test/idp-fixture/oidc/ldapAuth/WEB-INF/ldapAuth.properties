### LdapAuth service configuration ###


# Access control #

ldapAuth.access.https.require = false
ldapAuth.access.https.requireClientCert = false
ldapAuth.access.hosts.allow = *

ldapAuth.access.apiKeys.require = false

# Web API settings #

ldapAuth.api.allowUserAuthRequests = true
ldapAuth.api.allowUserAuthGetRequests = true
ldapAuth.api.allowUserGetRequests = true
ldapAuth.api.allowUserResolveDNRequests = true

ldapAuth.api.enableDNProvision = true
ldapAuth.api.allowJson2LdapCIDProvision = false

ldapAuth.api.exposeExceptions = true
ldapAuth.api.reportRequestProcTime = false
ldapAuth.api.responseContentType = application/json;charset=utf-8


# Authenticating backend #

ldapAuth.authRealm = oldap.test.elasticsearch.com
ldapAuth.authBackend = LDAP




# LDAP server #

ldapAuth.ldapServer.url = ldap://openldap:389
ldapAuth.ldapServer.connectTimeout = 500
ldapAuth.ldapServer.security = NONE
ldapAuth.ldapServer.connectionPoolSize = 5
ldapAuth.ldapServer.connectionPoolMaxWaitTime = 500
ldapAuth.ldapServer.connectionMaxAge = 0


# User DN resolution #

ldapAuth.dnResolution.method=TEMPLATE
ldapAuth.dnResolution.dnTemplate=uid=%u,ou=people,DC=oldap,DC=test,DC=elasticsearch,DC=com


# User attributes for retrieval #

ldapAuth.userAttributes.single.userID = uid
ldapAuth.userAttributes.single.name = cn
ldapAuth.userAttributes.multi.email = mail
ldapAuth.userAttributes.multi.phone = telephoneNumber mobile homePhone


# Custom trust and key store #

ldapAuth.customTrustStore.enable = false
ldapAuth.customTrustStore.file =
ldapAuth.customTrustStore.password =
ldapAuth.customTrustStore.type =

ldapAuth.customKeyStore.enable = false
ldapAuth.customKeyStore.file =
ldapAuth.customKeyStore.password =
ldapAuth.customKeyStore.type =
