import org.elasticsearch.gradle.Variant

apply plugin: 'base'

task buildUbiMinimalDockerBuildContext(type: Tar) {
  archiveExtension = 'tar.gz'
  compression = Compression.GZIP
  archiveClassifier = "docker-build-context"
  archiveBaseName = "elasticsearch-ubi8-minimal"
  with dockerBuildContext(null, Variant.UBI_MINIMAL, false)
}

assemble.dependsOn buildUbiMinimalDockerBuildContext
