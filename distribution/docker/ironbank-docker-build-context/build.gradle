import org.elasticsearch.gradle.Architecture
import org.elasticsearch.gradle.DockerBase

apply plugin: 'base'

tasks.register("buildIronBankDockerBuildContext", Tar) {
  archiveExtension = 'tar.gz'
  compression = Compression.GZIP
  archiveClassifier = "docker-build-context"
  archiveBaseName = "elasticsearch-ironbank"
  with dockerBuildContext(Architecture.X64, false, DockerBase.IRON_BANK, false)
}

tasks.named("assemble").configure {dependsOn "buildIronBankDockerBuildContext"}
