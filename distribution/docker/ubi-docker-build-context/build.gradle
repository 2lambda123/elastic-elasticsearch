import org.elasticsearch.gradle.Architecture
import org.elasticsearch.gradle.Variant

apply plugin: 'base'

task buildUbiDockerBuildContext(type: Tar) {
  archiveExtension = 'tar.gz'
  compression = Compression.GZIP
  archiveClassifier = "docker-build-context"
  archiveBaseName = "elasticsearch-ubi8"
  with dockerBuildContext(Architecture.X64, Variant.UBI, false)
}

buildUbiDockerBuildContext.dependsOn project.parent.tasks.named('copyUbiDockerContext')

assemble.dependsOn buildUbiDockerBuildContext
