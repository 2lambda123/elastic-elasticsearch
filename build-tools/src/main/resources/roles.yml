
# The roles below are automatically defined by the "testcluster" setup
_es_test_root:
  cluster: [ "ALL" ]
  indices:
    - names: [ "*" ]
      allow_restricted_indices: true
      privileges: [ "ALL" ]
  run_as: [ "*" ]
  applications:
    - application: "*"
      privileges: [ "*" ]
      resources: [ "*" ]

_ccs_admin:
  cluster: [ "ALL" ]
  remote_indices:
    - names: [ "my-index-*" ]
      privileges: [ "READ", "READ_CROSS_CLUSTER" ]
      clusters: [ "*remote*" ]

