---
"Test default search analyzer is applied":
  - do:
      indices.create:
        index: test
        body:
          settings:
            index.analysis.analyzer.default.type: simple
            index.analysis.analyzer.default_search.type: german
          mappings:
            properties:
              body:
                type: text

  - do:
      index:
        index: test
        id: 1
        body:
          body: Ich lese die Bücher

  - do:
      indices.refresh:
        index: [ test ]

  - do:
      search:
        query:
          query_string:
            fields: [ "body" ]
            query: Bücher

  - match: { hits.total: 0 }

  - do:
      search:
        query:
          query_string:
            fields: [ "body" ]
            query: Bucher

  - match: { hits.total: 1 }
