## Smoke tests for char filters included in the analysis-common module

"html_strip":
    - do:
        indices.analyze:
          body:
            text: <html>test<yyy>foo</yyy></html>
            tokenizer: keyword
            char_filter:
              - type: html_strip
                escaped_tags: ["xxx", "yyy"]
                read_ahead: 1024
    - length: { tokens: 1 }
    - match:  { tokens.0.token: "\ntest<yyy>foo</yyy>\n" }

---
"pattern_replace":
    - do:
        indices.analyze:
          body:
            text: sample6 sample1
            tokenizer: keyword
            char_filter:
              - type: pattern_replace
                pattern: sample(.*)
                replacement: replacedSample $1
    - length: { tokens: 1 }
    - match:  { tokens.0.token: "replacedSample 6 sample1" }

---
"mapping":
    - do:
        indices.analyze:
          body:
            text: jeff quit phish
            tokenizer: keyword
            char_filter:
              - type: mapping
                mappings: ["ph => f", "qu => q"]
    - length: { tokens: 1 }
    - match:  { tokens.0.token: "jeff qit fish" }
