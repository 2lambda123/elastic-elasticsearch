## Test analysis scripts

"condition":
    - do:
        indices.analyze:
          body:
            text: "Vorsprung Durch Technik"
            tokenizer: "whitespace"
            filter:
              - type: condition
                filter: [ "lowercase" ]
                script:
                  source: "token.getTerm().length() > 5"

    - length: { tokens: 3 }
    - match: { tokens.0.token: "vorsprung" }
    - match: { tokens.1.token: "Durch" }
    - match: { tokens.2.token: "technik" }
