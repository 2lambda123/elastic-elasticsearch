---
"Metadata test":
  - skip:
      features: close_to

  - do:
      search:
        index: test_1
        body:
          aggs:
            percentiles_int:
              meta:
                foo: bar
              percentiles:
                field: int_field

  - match: { hits.total.value: 4 }
  - length: { hits.hits: 4 }
  - match: { aggregations.percentiles_int.meta.foo: "bar" }


  - close_to:  { aggregations.percentiles_int.values.1\.0: { value: 1.0, error: 0.1 } }
  - close_to:  { aggregations.percentiles_int.values.5\.0: { value: 1.0, error: 0.1 } }
