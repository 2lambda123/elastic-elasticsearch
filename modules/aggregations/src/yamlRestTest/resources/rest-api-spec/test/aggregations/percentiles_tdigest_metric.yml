---
"Non-keyed test":
  - skip:
      features: close_to

  - do:
      search:
        index: test_1
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                percents: [5.0, 25.0, 50.0, 100.0]
                keyed: false


  - match: { hits.total.value: 4 }
  - length: { hits.hits: 4 }

  - match:  { aggregations.percentiles_int.values.0.key:  5.0 }
  - close_to:  { aggregations.percentiles_int.values.0.value:  { value: 1.0, error: 0.1 } }
  - match:  { aggregations.percentiles_int.values.1.key:  25.0 }
  - close_to:  { aggregations.percentiles_int.values.1.value:  { value: 51.0, error: 0.1 } }
  - match:  { aggregations.percentiles_int.values.2.key:  50.0 }
  - close_to:  { aggregations.percentiles_int.values.2.value:  { value: 101.0, error: 0.1 } }
  - match: { aggregations.percentiles_int.values.3.key: 100.0 }
  - close_to: { aggregations.percentiles_int.values.3.value: { value: 151.0, error: 0.1 } }

