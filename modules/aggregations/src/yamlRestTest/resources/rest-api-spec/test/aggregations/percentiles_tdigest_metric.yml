  - close_to:  { aggregations.percentiles_int.values.5\.0: { value: 1.0, error: 0.1 } }
  - close_to:  { aggregations.percentiles_int.values.25\.0: { value: 51.0, error: 0.1 } }
  - close_to:  { aggregations.percentiles_int.values.50\.0: { value: 101.0, error: 0.1 } }
  - close_to:  { aggregations.percentiles_int.values.75\.0: { value: 151.0, error: 0.1 } }
  - close_to:  { aggregations.percentiles_int.values.95\.0: { value: 151.0, error: 0.1 } }
  - close_to:  { aggregations.percentiles_int.values.99\.0: { value: 151.0, error: 0.1 } }

  - close_to:  { aggregations.percentiles_double.values.1\.0: { value: 1.0, error: 0.1 } }
  - close_to:  { aggregations.percentiles_double.values.5\.0: { value: 1.0, error: 0.1 } }
  - close_to:  { aggregations.percentiles_double.values.25\.0: { value: 51.0, error: 0.1 } }
