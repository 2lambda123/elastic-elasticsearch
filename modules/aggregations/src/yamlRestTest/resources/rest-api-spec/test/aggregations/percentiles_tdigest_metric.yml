---
"Invalid params test":

  - do:
      catch: /\[compression\] must be greater than or equal to 0. Found \[-1.0\]/
      search:
        index: test_1
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                tdigest:
                  compression: -1

  - do:
      catch: bad_request
      search:
        index: test_1
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                percents: []

  - do:
      catch: bad_request
      search:
        index: test_1
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                percents: null

  - do:
      catch: bad_request
      search:
        index: test_1
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                percents: ["foo"]

  - do:
      catch: bad_request
      search:
        index: test_1
        body:
          aggs:
            percentiles_string:
              percentiles:
                field: string_field

