setup:
  - do:
      indices.create:
          index: test_1
          body:
            settings:
              number_of_replicas: 0
            mappings:
              properties:
                int_field:
                   type : integer
                double_field:
                   type : double
                string_field:
                   type: keyword

  - do:
      indices.create:
        index: test_2
        body:
          settings:
            number_of_replicas: 0
            number_of_shards: 5
            number_of_routing_shards: 5
          mappings:
            properties:
              int_field:
                type: integer
              double_field:
                type: double

  - do:
       bulk:
         refresh: true
         body:
           - index:
               _index: test_1
               _id:    "1"
           - int_field: 1
             double_field: 1.0
             string_field: foo
           - index:
               _index: test_1
               _id:    "2"
           - int_field: 51
             double_field: 51.0
             string_field: foo
           - index:
               _index: test_1
               _id:    "3"
           - int_field: 101
             double_field: 101.0
             string_field: foo
           - index:
               _index: test_1
               _id:    "4"
           - int_field: 151
             double_field: 151.0
             string_field: foo

  - do:
      bulk:
        refresh: true
        body:
          - index:
              _index: test_2
              _id: "1"
          - int_field: [ 1, 2, 3, 1, 2, 3 ]
            double_field: [ 1.2, 1.5, 1.2, 1.8 ]
          - index:
              _index: test_2
              _id: "2"
          - int_field: 3
            double_field: 2.2
          - index:
              _index: test_2
              _id: "3"
          - int_field: [ 1, 2, 1, 2 ]
            double_field: [ 1.2, 2.0 ]
          - index:
              _index: test_2
              _id: "4"
          - int_field: 2
            double_field: 1.0

---
"Basic test":
  - skip:
      features: close_to

  - do:
      search:
        index: test_1
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
            percentiles_double:
              percentiles:
                field: double_field

  - match:  { hits.total.value: 4 }
  - length: { hits.hits: 4 }

  - close_to:  { aggregations.percentiles_int.values.1\.0: { value: 1.0, error: 0.1 } }
  - close_to:  { aggregations.percentiles_int.values.5\.0: { value: 1.0, error: 0.1 } }
  - close_to:  { aggregations.percentiles_int.values.25\.0: { value: 51.0, error: 0.1 } }
  - close_to:  { aggregations.percentiles_int.values.50\.0: { value: 101.0, error: 0.1 } }
  - close_to:  { aggregations.percentiles_int.values.75\.0: { value: 151.0, error: 0.1 } }
  - close_to:  { aggregations.percentiles_int.values.95\.0: { value: 151.0, error: 0.1 } }
  - close_to:  { aggregations.percentiles_int.values.99\.0: { value: 151.0, error: 0.1 } }

  - close_to:  { aggregations.percentiles_double.values.1\.0: { value: 1.0, error: 0.1 } }
  - close_to:  { aggregations.percentiles_double.values.5\.0: { value: 1.0, error: 0.1 } }
