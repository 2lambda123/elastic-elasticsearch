---
teardown:
  - do:
      ingest.delete_pipeline:
        id: "my_pipeline"
        ignore: 404
  - do:
      ingest.delete_pipeline:
        id: "my_seconds_pipeline"
        ignore: 404

---
"Test duration processor":
  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "duration": {
                  "field": "duration_source_field",
                  "target_field": "duration_target_field"
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        id: 1
        pipeline: "my_pipeline"
        body:  {"duration_source_field": "1m"}

  - do:
      get:
        index: test
        id: 1
  - match: { _source.duration_source_field: "1m" }
  - match: { _source.duration_target_field: 60000 }

---
"Test duration processor unit conversion":
  - do:
      ingest.put_pipeline:
        id: "my_seconds_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "duration": {
                  "field": "duration_source_field",
                  "target_field": "duration_target_field",
                  "target_unit": "seconds"
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        id: 2
        pipeline: "my_seconds_pipeline"
        body: {"duration_source_field": "1m"}

  - do:
      get:
        index: test
        id: 2
  - match: { _source.duration_source_field: "1m"}
  - match: { _source.duration_target_field: 60}

