---
teardown:
  - do:
      ingest.delete_pipeline:
        id: "1"
        ignore: 404

---
"Test date index name processor with defaults":
  - do:
      ingest.put_pipeline:
        id: "1"
        body:  >
          {
            "processors": [
              {
                "date_index_name" : {
                  "field": "date",
                  "date_rounding": "d",
                  "index_name_prefix": "prefix-",
                  "index_name_format": "xxxx-w"
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        type: _doc
        id: 1
        pipeline: "1"
        body: {
          date: "2020-08-10T01:01:01.000Z"
        }
  - match: { _index: "prefix-2020-323"}
