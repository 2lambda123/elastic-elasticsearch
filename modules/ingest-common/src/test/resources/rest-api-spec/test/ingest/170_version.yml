---
teardown:
  - do:
      ingest.delete_pipeline:
        id: "my_pipeline"
        ignore: 404

---
"Test set document version & version type":
  - do:
      cluster.health:
          wait_for_status: green

  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "set" : {
                  "field" : "_version",
                  "value": 3
                }
              },
              {
                "set" : {
                  "field" : "_version_type",
                  "value": "external"
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        type: test
        id: 1
        pipeline: "my_pipeline"
        body: {}
  - match: { _version: 3 }

  - do:
      get:
        index: test
        type: test
        id: 1
        version: 3
  - match: { _id: "1" }

  - do:
      catch: conflict
      index:
        index: test
        type: test
        id: 1
        version: 3
        body: {}

  - do:
      index:
        index: test
        type: test
        id: 1
        version: 5
        body: {}
  - match: { _version: 5 }

  - do:
      get:
        index: test
        type: test
        id: 1
        version: 5
  - match: { _id: "1" }
