---
teardown:
  - do:
      ingest.delete_pipeline:
        id: "1"
        ignore: 404

---
"Test COPY Processor":
  - do:
      ingest.put_pipeline:
        id: "1"
        body:  >
          {
            "processors": [
              {
                "copy" : {
                  "field" : "foo_object",
                  "target_field": "copied_foo_object"
                }
              },
              {
                "copy" : {
                  "field" : "foo_array",
                  "target_field": "copied_foo_array"
                }
              },
              {
                "copy" : {
                  "field" : "foo_string",
                  "target_field": "copied_foo_string"
                }
              },
              {
                "copy" : {
                  "field" : "foo_number",
                  "target_field": "copied_foo_number"
                }
              },
              {
                "copy" : {
                  "field" : "foo_boolean",
                  "target_field": "copied_foo_boolean"
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        id: 1
        pipeline: "1"
        body: {
          foo_object: {
            "hello": "world"
          },
          foo_array: [1, 2, 3],
          foo_string: "bla bla",
          foo_number: 3,
          foo_boolean: true
        }

  - do:
      get:
        index: test
        id: 1
  - match: { _source.copied_foo_object.hello: "world" }
  - match: { _source.copied_foo_array.0: 1 }
  - match: { _source.copied_foo_string: "bla bla" }
  - match: { _source.copied_foo_number: 3 }
  - is_true:  _source.foo_boolean
