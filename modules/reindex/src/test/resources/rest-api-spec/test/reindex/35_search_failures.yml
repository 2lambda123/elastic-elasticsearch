---
"Response format for search failures":
  - do:
      indices.create:
        index: source
        body:
          settings:
            index.number_of_shards: 2

  - do:
      index:
        index:   source
        id:      1
        body:    { "text": "test" }
  - do:
      indices.refresh: {}

  - do:
      catch: bad_request
      reindex:
        body:
          source:
            index:   source
            query:
              script:
                script:
                  lang: painless
                  source: throw new IllegalArgumentException("Cats!")
          dest:
            index:   dest
  - match: {created: 0}
  - match: {updated: 0}
  - match: {version_conflicts: 0}
  - match: {batches: 0}
  - match: {failures.0.shard: 0}
  - match: {failures.0.index:  source}
  - is_true: failures.0.node
  # TODO: Changed the message because of exception serialization
  - match: {failures.0.reason.type:   exception}
  # TODO: Changed the message because of exception serialization
  - match: {failures.0.reason.reason: "Elasticsearch exception [type=script_exception, reason=runtime error]"}
  # TODO: Changed the message because of exception serialization
  - match: {failures.0.reason.caused_by.type:   exception}
  # TODO: Changed the message because of exception serialization
  - match: {failures.0.reason.caused_by.reason: "Elasticsearch exception [type=illegal_argument_exception, reason=Cats!]"}
  - gte: { took: 0 }
