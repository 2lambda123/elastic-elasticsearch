---
"Info":
    - do:         {info: {}}
    - is_true:    name
    - is_true:    cluster_name
    - is_true:    cluster_uuid
    - is_true:    tagline
    - is_true:    version
    - is_true:    version.number

---
"Info build flavor (pre 8.3.0)":
    - skip:
        cluster_features: ["gte_v8.3.0"]
        reason: "build flavor in info was missing in 8.3.0 to 8.3.2"
    - do:         {info: {}}
    - match:      { version.build_flavor: default }

---
"Info build flavor (after 8.3.2)":
  - requires:
      cluster_features: ["gte_v8.3.3"]
      reason: "build flavor in info was missing in 8.3.0 to 8.3.2"
  - do:         {info: {}}
  - match:      { version.build_flavor: default }
