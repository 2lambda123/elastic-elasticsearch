setup:
    - do:
        indices.create:
            index: test
            body:
                settings:
                    number_of_shards: 1
                mappings:
                    _doc:
                        properties:
                            dval:
                                type: double
                            lval:
                                type: long

    - do:
        index:
            index:  test
            type:   _doc
            id:     1
            body:   { "dval": 5.5, "lval": 5 }

    - do:
        index:
            index:  test
            type:   _doc
            id:     2
            body:   { "dval": [5.5, 3.5, 4.5] }


    - do:
        index:
            index:  test
            type:   _doc
            id:     3
            body:   { "lval": [5, 3, 4] }

    - do:
        indices.refresh: {}

---
"check double and long values: missing values and operations on multiple values":
    - skip:
        version: " - 6.99.99"
        reason: Handling missing values and operations on multiple values were added after these versions

    - do:
        search:
            body:
                script_fields:
                    val_dval:
                        script:
                            source: "doc['dval']?.value ?: 0"
                    min_dval:
                        script:
                            source: "doc['dval']?.min ?: 0"
                    max_dval:
                        script:
                            source: "doc['dval']?.max ?: 0"
                    sum_dval:
                        script:
                            source: "doc['dval']?.sum ?: 0"
                    avg_dval:
                        script:
                            source: "doc['dval']?.avg ?: 0"
                    val_lval:
                        script:
                            source: "doc['lval']?.value ?: 0"
                    min_lval:
                        script:
                            source: "doc['lval']?.min ?: 0"
                    max_lval:
                        script:
                            source: "doc['lval']?.max ?: 0"
                    sum_lval:
                        script:
                            source: "doc['lval']?.sum ?: 0"
                    avg_lval:
