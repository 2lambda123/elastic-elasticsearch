---
"Stored script":

  - do:
      put_script:
        id: "1"
        body: { "script": "_score * doc['myParent.weight'].value" }
  - match: { acknowledged: true }

  - do:
     get_script:
       id: "1"
  - match: { found: true }
  - match: { lang: painless }
  - match: { id: "1" }
  - match: { "code": "_score * doc['myParent.weight'].value" }

  - do:
     catch: missing
     get_script:
       id: "2"
  - match: { found: false }
  - match: { id: "2" }
  - is_false: script

  - do:
     delete_script:
       id: "1"
  - match: { acknowledged: true }

  - do:
     catch: missing
     delete_script:
       id: "non_existing"

  - do:
      catch: request
      put_script:
        id: "1"
        body: { "script": "_score * foo bar + doc['myParent.weight'].value" }

  - do:
      catch: /compile error/
      put_script:
        id: "1"
        body: { "script": "_score * foo bar + doc['myParent.weight'].value" }
