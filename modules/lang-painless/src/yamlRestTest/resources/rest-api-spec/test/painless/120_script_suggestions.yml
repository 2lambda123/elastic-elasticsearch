---
"Action to get suggestions with a default context":
  - do:
      scripts_painless_suggestions:
        body:
          script:
            source: "int test; te"
  - match: { suggestions.0.type: variable }
  - match: { suggestions.0.text: test }

---
"Action to get suggestions with a specific context":
  - do:
      scripts_painless_suggestions:
        body:
          context: score
          script:
            source: "satura"
  - match: { suggestions.0.type: call }
  - match: { suggestions.0.text: "saturation/2" }
