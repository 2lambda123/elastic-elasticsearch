# Integration tests for stored scripts

"Test runtime field contexts allowed as stored script":

  - do:
      put_script:
        id: score_script
        context: score
        body:
          script:
            source: "Math.log(doc['my_field']) + 1"
            lang: painless

  - match:  { acknowledged: true }

---

