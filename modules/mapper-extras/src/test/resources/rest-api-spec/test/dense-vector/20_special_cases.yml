setup:
  - skip:
      version: " - 6.99.99"
      reason: "dense_vector field was introduced in 7.0.0"

  - do:
      indices.create:
        index: test-index
        body:
          settings:
            number_of_replicas: 0
          mappings:
            _doc:
              properties:
                my_dense_vector:
                   type: dense_vector


---
"Vectors of different dimensions and data types":
# document vectors of different dimensions
  - do:
      index:
        index: test-index
        type: _doc
        id: 1
        body:
          my_dense_vector: [10]

  - do:
      index:
        index: test-index
        type: _doc
        id: 2
        body:
          my_dense_vector: [10, 10.5]

  - do:
      index:
        index: test-index
        type: _doc
        id: 3
        body:
          my_dense_vector: [10, 10.5, 100.5]

  - do:
      indices.refresh: {}

# query vector of type integer
  - do:
      search:
        rest_total_hits_as_int: true
        body:
          query:
            script_score:
              query: {match_all: {} }
              script:
                source: "cosineSimilarity(params.query_vector, doc['my_dense_vector'].value)"
                params:
                  query_vector: [10]

  - match: {hits.total: 3}
  - match: {hits.hits.0._id: "1"}
  - match: {hits.hits.1._id: "2"}
  - match: {hits.hits.2._id: "3"}

# query vector of type double
  - do:
      search:
        rest_total_hits_as_int: true
        body:
          query:
            script_score:
              query: {match_all: {} }
              script:
                source: "cosineSimilarity(params.query_vector, doc['my_dense_vector'].value)"
                params:
                  query_vector: [10.0]

  - match: {hits.total: 3}
  - match: {hits.hits.0._id: "1"}
  - match: {hits.hits.1._id: "2"}
  - match: {hits.hits.2._id: "3"}

---
"Documents missing vector field":
- do:
    index:
      index: test-index
      type: _doc
      id: 1
      body:
        my_dense_vector: [10]

- do:
    index:
      index: test-index
      type: _doc
      id: 2
      body:
        some_other_field: "random_value"

- do:
    indices.refresh: {}

- do:
    catch: /A document doesn't have a value for a vector field!/
    search:
      rest_total_hits_as_int: true
      body:
        query:
          script_score:
            query: {match_all: {} }
            script:
              source: "cosineSimilarity(params.query_vector, doc['my_dense_vector'].value)"
              params:
                query_vector: [10.0]

- do:
    search:
      rest_total_hits_as_int: true
      body:
        query:
          script_score:
            query: {match_all: {} }
            script:
              source: "doc['my_dense_vector'].value == null ? 0 : cosineSimilarity(params.query_vector, doc['my_dense_vector'].value)"
              params:
                query_vector: [10.0]

- match: {hits.total: 2}
- match: {hits.hits.0._id: "1"}
- match: {hits.hits.1._id: "2"}
