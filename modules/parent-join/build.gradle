apply plugin: 'elasticsearch.legacy-yaml-rest-test'
apply plugin: 'elasticsearch.legacy-yaml-rest-compat-test'
apply plugin: 'elasticsearch.internal-cluster-test'

esplugin {
  description 'This module adds the support parent-child queries and aggregations'
  classname 'org.elasticsearch.join.ParentJoinPlugin'
}

restResources {
  restApi {
    include '_common', 'bulk', 'cluster', 'nodes', 'indices', 'index', 'search'
  }
}

tasks.named("yamlRestTestV7CompatTransform").configure { task ->
  task.skipTest("/30_inner_hits/profile fetch", "profile output has changed")
}
tasks.named("transportTestExistCheck").configure { task ->
  task.skipTest("org/elasticsearch/join/aggregations/ParentAggregationBuilder","missing test")
  task.skipTest("org/elasticsearch/join/aggregations/ChildrenAggregationBuilder","missing test")
  task.skipTest("org/elasticsearch/join/query/ParentIdQueryBuilder","missing test")
  task.skipTest("org/elasticsearch/join/query/HasParentQueryBuilder","missing test")
  task.skipTest("org/elasticsearch/join/query/HasChildQueryBuilder","missing test")
}
